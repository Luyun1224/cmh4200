    <script>
        const GOOGLE_SHEET_API_URL = "https://script.google.com/macros/s/AKfycbwuyexzoeTbOihWoZnBLYUbXK9f5EA7OL5sJgpFVa7e2A_4bI29dLk4ph6ghVqxSV_7/exec";

        // =================================================================
        // === 重要設定：請在此處填寫此頁面代表的同仁姓名 ===
        // =================================================================
        const staffName = '盧英云';
        // =================================================================

        const localProfileImages = { '盧英云': 'Lulu.JPG' };
        let fullUserData = {};
        let activeCharts = []; // 用於存放 Chart.js 實例

        window.onload = async () => {
            document.getElementById('profile-name').textContent = `正在從雲端載入 ${staffName} 的資料...`;

            try {
                const payload = { action: 'getAllProfiles' };
                const response = await fetch(GOOGLE_SHEET_API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });

                if (!response.ok) throw new Error(`無法連接雲端: ${response.statusText}`);
                
                const result = await response.json();
                if (result.status !== 'success') throw new Error(result.message || result.data.message);

                const allProfiles = result.data;
                fullUserData = allProfiles[staffName] || { 
                    name: staffName, title: '查無此人資料', profileImg: '', onboardDate: '', 
                    duties: [], experiences: [], projects: [], honors: [], trainings: [] 
                };
                
                populateYearFilter(fullUserData);
                renderPage(fullUserData); 

                document.getElementById('year-filter').addEventListener('change', (e) => {
                    filterAndRenderData(e.target.value);
                });

                document.getElementById('ai-suggestion-card').addEventListener('click', getAISuggestion);

            } catch (error) {
                console.error("讀取雲端資料失敗:", error);
                document.getElementById('profile-name').textContent = `讀取資料失敗`;
                document.getElementById('profile-title').textContent = error.message;
            }
        };

        function filterAndRenderData(selectedYear) {
            if (selectedYear === 'all') {
                renderPage(fullUserData);
                return;
            }

            const year = parseInt(selectedYear, 10);
            
            const filterByYear = (item, dateKey, endDateKey) => {
                const startDate = new Date(item[dateKey]);
                if (isNaN(startDate.getTime())) return false;

                const startYear = startDate.getFullYear();

                if (endDateKey) {
                    const isOngoing = !item[endDateKey];
                    if (isOngoing) {
                        return startYear <= year;
                    }
                    const endDate = new Date(item[endDateKey]);
                    const endYear = isNaN(endDate.getTime()) ? Infinity : endDate.getFullYear();
                    return startYear <= year && year <= endYear;
                } else {
                    return startYear === year;
                }
            };

            const filteredData = {
                ...fullUserData,
                duties: (Array.isArray(fullUserData.duties) ? fullUserData.duties : []).filter(item => filterByYear(item, '開始日期', '結束日期')),
                experiences: (Array.isArray(fullUserData.experiences) ? fullUserData.experiences : []).filter(item => filterByYear(item, '開始日期', '結束日期')),
                projects: (Array.isArray(fullUserData.projects) ? fullUserData.projects : []).filter(item => filterByYear(item, '開始日期', '結束日期')),
                honors: (Array.isArray(fullUserData.honors) ? fullUserData.honors : []).filter(item => filterByYear(item, '獲獎日期')),
                trainings: (Array.isArray(fullUserData.trainings) ? fullUserData.trainings : []).filter(item => filterByYear(item, '訓練日期'))
            };
            renderPage(filteredData);
        }
        
        function populateYearFilter(userData) {
            const years = new Set();
            const allItems = [
                ...(Array.isArray(userData.duties) ? userData.duties : []).map(i => i['開始日期']),
                ...(Array.isArray(userData.experiences) ? userData.experiences : []).map(i => i['開始日期']),
                ...(Array.isArray(userData.projects) ? userData.projects : []).map(i => i['開始日期']),
                ...(Array.isArray(userData.honors) ? userData.honors : []).map(i => i['獲獎日期']),
                ...(Array.isArray(userData.trainings) ? userData.trainings : []).map(i => i['訓練日期']),
            ];

            allItems.forEach(dateStr => {
                if (dateStr) {
                    const date = new Date(dateStr);
                    if (!isNaN(date.getFullYear())) {
                       years.add(date.getFullYear());
                    }
                }
            });

            const filterContainer = document.getElementById('year-filter-container');
            const selectElement = document.getElementById('year-filter');
            
            if (years.size > 0) {
                selectElement.innerHTML = '<option value="all">全部</option>';
                const sortedYears = Array.from(years).sort((a, b) => b - a);
                sortedYears.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = `${year} 年`;
                    selectElement.appendChild(option);
                });
                filterContainer.classList.remove('hidden');
            }
        }

        function renderPage(userData) {
            const experienceIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="timeline-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>`;
            const projectIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="timeline-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1H8a3 3 0 00-3 3v1.5a1.5 1.5 0 01-3 0V6z" clip-rule="evenodd" /><path d="M6 12a2 2 0 012-2h8a2 2 0 012 2v2a2 2 0 01-2 2H8a2 2 0 01-2-2v-2z" /></svg>`;
            const honorIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="timeline-icon" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>`;
            const trainingIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="timeline-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 6.253v11.494m-9-5.747h18" /></svg>`;

            document.getElementById('profile-name').textContent = userData.name || staffName;
            document.getElementById('profile-title').textContent = userData.title || '';
            const photoSrc = localProfileImages[staffName] || userData.profileImg || 'https://placehold.co/200x200/cccccc/ffffff?text=頭像';
            document.getElementById('profile-photo').src = photoSrc;
            document.getElementById('onboarding-date').textContent = userData.onboardDate ? `入職日期：${formatDate(userData.onboardDate)}` : '入職日期：-';
            
            const sortedDuties = (Array.isArray(userData.duties) ? userData.duties : []).sort((a, b) => new Date(b['開始日期']) - new Date(a['開始日期']));
            const dutyList = document.getElementById('duty-list');
            if (Array.isArray(sortedDuties) && sortedDuties.length > 0) {
                dutyList.innerHTML = sortedDuties.map(d => {
                    const startDate = formatDate(d['開始日期']);
                    const endDate = d['結束日期'] ? formatDate(d['結束日期']) : '迄今';
                    const dateRange = startDate ? `<div class="text-xs text-slate-500 mt-1">${startDate} - ${endDate}</div>` : '';
                    return `<li class="mb-2"><div class="flex items-start"><span class="text-cyan-500 mr-2 mt-1">&#10003;</span><div class="flex-grow"><span>${d['內容']}</span>${dateRange}</div></div></li>`;
                }).join('');
            } else {
                dutyList.innerHTML = '<li class="text-slate-500">尚無資料</li>';
            }

            const expData = (Array.isArray(userData.experiences) ? userData.experiences : []).sort((a, b) => new Date(b['開始日期']) - new Date(a['開始日期'])).map(e => ({ period: `${formatDate(e['開始日期'])} - ${e['結束日期'] ? formatDate(e['結束日期']) : '迄今'}`, title: e['經歷名稱'], desc: '' }));
            const projData = (Array.isArray(userData.projects) ? userData.projects : []).sort((a, b) => new Date(b['開始日期']) - new Date(a['開始日期'])).map(p => ({ date: `${formatDate(p['開始日期'])} - ${p['結束日期'] ? formatDate(p['結束日期']) : '至今'}`, title: p['專案名稱'], desc: p['專案描述'], status: p['狀態']}));
            const honorData = (Array.isArray(userData.honors) ? userData.honors : []).sort((a, b) => new Date(b['獲獎日期']) - new Date(a['獲獎日期'])).map(h => ({ date: formatDate(h['獲獎日期']), title: h['榮譽名稱'], desc: h['頒發機構'] }));
            const trainData = (Array.isArray(userData.trainings) ? userData.trainings : []).sort((a, b) => new Date(b['訓練日期']) - new Date(a['訓練日期'])).map(t => ({ date: formatDate(t['訓練日期']), title: t['訓練名稱'], desc: t['訓練機構'], hours: t['時數'] }));

            populateTimeline(document.getElementById('experience-timeline'), expData, experienceIcon, 'bg-cyan-500');
            populateTimeline(document.getElementById('project-timeline'), projData, projectIcon, 'bg-green-500');
            populateTimeline(document.getElementById('honor-timeline'), honorData, honorIcon, 'bg-amber-500');
            populateTimeline(document.getElementById('training-timeline'), trainData, trainingIcon, 'bg-orange-500');

            calculateSeniority(userData.onboardDate);
            const totalHours = (Array.isArray(userData.trainings) ? userData.trainings : []).reduce((sum, item) => sum + (Number(item['時數']) || 0), 0);

        function formatDate(dateString) { if (!dateString) return ''; const date = new Date(dateString); if (isNaN(date.getTime())) { return String(dateString).split('T')[0].replace(/-/g, '/'); } const year = date.getFullYear(); const month = String(date.getMonth() + 1).padStart(2, '0'); const day = String(date.getDate()).padStart(2, '0'); return `${year}/${month}/${day}`; }
        function calculateSeniority(startDateStr) { const workSeniorityEl = document.getElementById('work-seniority'); if (!startDateStr) { workSeniorityEl.textContent = "無日期紀錄"; return; } const startDate = new Date(startDateStr); if(isNaN(startDate)) { workSeniorityEl.textContent = "日期格式錯誤"; return; } const today = new Date(); let years = today.getFullYear() - startDate.getFullYear(); let months = today.getMonth() - startDate.getMonth(); if (months < 0 || (months === 0 && today.getDate() < startDate.getDate())) { years--; months += 12; } workSeniorityEl.textContent = years > 0 ? `${years} 年 ${months} 個月` : `${months} 個月`; }
        function createTimelineItem(item, iconSvg, dotColorClass) { let date = item.date || item.period || ''; let detailsHtml = ''; if (item.status) { const statusMap = { '已完成': 'text-green-600 bg-green-200', '進行中': 'text-blue-600 bg-blue-200', '預備中': 'text-gray-600 bg-gray-200' }; detailsHtml = `<div class="mt-3"><span class="text-xs font-semibold inline-block py-1 px-2.5 uppercase rounded-full ${statusMap[item.status] || ''}">${item.status}</span></div>`; } else if (item.hours) { detailsHtml = `<div class="flex items-center text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded-full w-fit mt-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>修習時數：${item.hours} 小時</span></div>`; } return `<div class="timeline-item relative pb-8"><div class="timeline-dot ${dotColorClass}">${iconSvg}</div><p class="text-sm text-slate-500">${date}</p><h4 class="font-bold text-lg text-slate-800">${item.title || ''}</h4><p class="text-slate-600 text-sm">${item.desc || ''}</p>${detailsHtml}</div>`; }
        function populateTimeline(container, data, iconSvg, dotColorClass) { if (!data || !Array.isArray(data) || data.length === 0) { container.innerHTML = `<p class="text-slate-500">尚無紀錄。</p>`; return; } container.innerHTML = data.map(item => createTimelineItem(item, iconSvg, dotColorClass)).join(''); }
        function openModal(title, contentHtml) {

        function closeModal() {

        function createModalList(items, titleKey, descKey, statusKey) {

                '預備中': 'text-gray-700 bg-gray-100' 
            };

            return `<ul class="space-y-4">${items.map(item => {
                let statusHtml = '';
                if (statusKey && item[statusKey]) {
                    const statusClass = statusMap[item[statusKey]] || 'text-gray-700 bg-gray-100';
                    statusHtml = `<span class="ml-2 text-xs font-medium px-2.5 py-0.5 rounded-full ${statusClass}">${item[statusKey]}</span>`;
                }
                
                return `<li class="border-b pb-3">
                            <div class="flex justify-between items-center">

        function formatAIResponse(text) {
            const headerStyles = {

                    color: "text-yellow-500"

                "未來發展的溫馨建議": {

                    color: "text-indigo-500"
                }
            };

            let html = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/###\s(.*?)\n/g, (match, title) => {
                    const style = headerStyles[title.trim()] || { icon: '', color: 'text-slate-800' };
                    return `<h4 class="${style.color}">${style.icon}<span>${title.trim()}</span></h4>`;

        function renderCharts(charts) {
            const container = document.getElementById('ai-chart-container');
            container.innerHTML = ''; // 清空舊圖表

            if (!charts || !Array.isArray(charts)) {
                return;
            }

            charts.forEach((chartData, index) => {
                const chartWrapper = document.createElement('div');
                const title = document.createElement('h4');
                title.className = 'font-bold text-lg text-slate-800 mb-2 text-center';
                title.textContent = chartData.title;

                const canvas = document.createElement('canvas');
                canvas.id = `ai-chart-${index}`;
                
                chartWrapper.appendChild(title);
                chartWrapper.appendChild(canvas);
                container.appendChild(chartWrapper);

                const ctx = canvas.getContext('2d');
                let options = {};

                // 針對不同圖表類型設定選項
                if (chartData.type === 'radar') {
                    options = {
                        responsive: true,
                        maintainAspectRatio: true,
                        scales: {
                            r: {
                                angleLines: { color: '#d1d5db' },
                                grid: { color: '#e5e7eb' },
                                pointLabels: { font: { size: 14, family: "'Noto Sans TC', sans-serif" }, color: '#334155' },
                                ticks: { backdropColor: '#f8fafc', color: '#64748b', stepSize: 20 }
                            }
                        },
                        plugins: {
                            legend: { display: false }
                        }
                    };
                } else if (chartData.type === 'bar') {
                     options = {
                        responsive: true,
                        maintainAspectRatio: true,
                        indexAxis: 'y', // 讓長條圖橫向顯示，更易閱讀
                        scales: {
                            x: {
                                beginAtZero: true,
                                title: { display: true, text: '總學習時數 (小時)', color: '#334155' },
                                grid: { color: '#e5e7eb' },
                                ticks: { color: '#64748b' }
                            },
                            y: {
                                grid: { display: false },
                                ticks: { color: '#334155', font: { size: 14 } }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return ` ${context.raw} 小時`;
                                    }
                                }
                            }
                        }
                    };
                }
                
                // 設置通用數據集樣式
                chartData.data.datasets.forEach(dataset => {
                    dataset.backgroundColor = 'rgba(139, 92, 246, 0.5)';
                    dataset.borderColor = 'rgba(139, 92, 246, 1)';
                    dataset.pointBackgroundColor = 'rgba(139, 92, 246, 1)';
                    dataset.pointBorderColor = '#fff';
                    dataset.pointHoverBackgroundColor = '#fff';
                    dataset.pointHoverBorderColor = 'rgba(139, 92, 246, 1)';
                    dataset.borderWidth = 2;
                });

                const chart = new Chart(ctx, {
                    type: chartData.type,
                    data: chartData.data,
                    options: options
                });
                activeCharts.push(chart);
            });
        }
