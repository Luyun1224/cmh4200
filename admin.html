<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人歷程後台管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .toast {
            transition: transform 0.5s, opacity 0.5s;
            transform: translateY(100%);
            opacity: 0;
        }
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        input[type="date"]:invalid::-webkit-calendar-picker-indicator {
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="text-center mb-8 relative">
            <button onclick="window.location.href='index.html'" class="absolute left-0 top-0 bg-gray-200 text-gray-700 px-3 py-1 rounded hover:bg-gray-300">
                返回首頁
            </button>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">個人歷程後台管理</h1>
            <p class="text-gray-600">點擊下方各區塊的按鈕來建立您的個人資料</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <span class="bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center text-sm mr-3">1</span>
                個人基本資料
            </h2>
            <div class="mb-6">
                <label for="staff-select" class="block text-sm font-medium text-gray-700 mb-2">選擇人員</label>
                <select id="staff-select" class="w-full md:w-auto px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>請選擇人員</option>
                    <option>廖家德</option>
                    <option>劉雯</option>
                    <option>楊依玲</option>
                    <option>吳曉琪</option>
                    <option>王嬿茹</option>
                    <option>許淑怡</option>
                    <option>侯昱瑾</option>
                    <option>林淑雅</option>
                    <option>盧英云</option>
                    <option>黃惠津</option>
                    <option>林汶秀</option>
                    <option>楊宜婷</option>
                    <option>陳詩芸</option>
                    <option>高瑞穗</option>
                    <option>李迎真</option>
                    <option>林盟淦</option>
                </select>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">個人大頭照</label>
                <div class="flex items-center space-x-4">
                    <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden">
                         <img id="profilePreview" src="https://placehold.co/96x96/E2E8F0/A0AEC0?text=預覽" alt="預覽" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <input type="file" id="profilePhoto" accept="image/*" class="hidden">
                         <button onclick="document.getElementById('profilePhoto').click()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">上傳照片</button>
                    </div>
                </div>
            </div>
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                    <input type="text" id="profile-name" placeholder="請先選擇人員" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" readonly>
                </div>
                <div>
                     <label class="block text-sm font-medium text-gray-700 mb-2">職稱</label>
                    <input type="text" id="profile-title" placeholder="請輸入職稱" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">入職日期</label>
                <input type="date" id="onboard-date" class="w-full md:w-auto px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs mr-2">2</span>業務職掌
                </h3>
                <div id="duties-list" class="space-y-2 mb-4 min-h-[60px] flex-grow">
                    <p class="text-gray-500 text-sm">尚未新增任何職掌</p>
                </div>
                 <button onclick="openModal('duty')" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg transition-colors mt-auto">新增職掌</button>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col">
                 <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="bg-purple-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs mr-2">3</span>工作經歷
                </h3>
                <div id="experience-list" class="space-y-2 mb-4 min-h-[60px] flex-grow">
                    <p class="text-gray-500 text-sm">尚未新增任何經歷</p>
                </div>
                <button onclick="openModal('experience')" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-lg transition-colors mt-auto">新增經歷</button>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="bg-orange-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs mr-2">4</span>專案成果
                </h3>
                <div id="projects-list" class="space-y-2 mb-4 min-h-[60px] flex-grow">
                    <p class="text-gray-500 text-sm">尚未新增任何專案</p>
                </div>
                   <button onclick="openModal('project')" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded-lg transition-colors mt-auto">新增專案</button>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="bg-yellow-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs mr-2">5</span>榮譽事蹟
                </h3>
                 <div id="honors-list" class="space-y-2 mb-4 min-h-[60px] flex-grow">
                    <p class="text-gray-500 text-sm">尚未新增任何榮譽</p>
                </div>
                <button onclick="openModal('honor')" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg transition-colors mt-auto">新增榮譽</button>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs mr-2">6</span>教育訓練
                </h3>
                <div id="training-list" class="space-y-2 mb-4 min-h-[60px] flex-grow">
                    <p class="text-gray-500 text-sm">尚未新增任何訓練</p>
                </div>
                <button onclick="openModal('training')" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition-colors mt-auto">新增訓練</button>
            </div>
        </div>

        <div class="text-center mt-8">
            <button onclick="saveProfile()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg text-lg font-medium transition-colors shadow-lg">
                <i class="fas fa-save mr-2"></i>儲存個人資料
            </button>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-auto overflow-y-auto max-h-full">
            <h3 id="modal-title" class="text-lg font-semibold mb-4"></h3>
            <div id="modal-content" class="space-y-4"></div>
            <div class="flex justify-end space-x-3 mt-6">
                <button onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors rounded-lg border">取消</button>
                <button id="modal-save" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">確認</button>
            </div>
        </div>
    </div>
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl p-6 w-full max-w-sm mx-auto">
            <h3 id="confirm-modal-title" class="text-lg font-semibold mb-4">確認刪除</h3>
            <p id="confirm-modal-body" class="text-gray-600 mb-6">您確定要刪除這筆資料嗎？</p>
            <div class="flex justify-end space-x-3">
                <button id="confirm-modal-cancel" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors rounded-lg border">取消</button>
                <button id="confirm-modal-ok" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">刪除</button>
            </div>
        </div>
    </div>
    <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>

    <script>
        // --- 全域變數 ---
        let currentModalType = '';
        let editingIndex = null;
        let allProfiles = {};
        let currentStaffName = '';
        let profileData = {};

        // --- DOM元素 ---
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalSaveBtn = document.getElementById('modal-save');
        const confirmModal = document.getElementById('confirm-modal');
        const confirmModalTitle = document.getElementById('confirm-modal-title');
        const confirmModalBody = document.getElementById('confirm-modal-body');
        const confirmModalOkBtn = document.getElementById('confirm-modal-ok');
        const confirmModalCancelBtn = document.getElementById('confirm-modal-cancel');

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('profilePhoto').addEventListener('change', handlePhotoUpload);
            const storedProfiles = localStorage.getItem('staffProfiles');
            if (storedProfiles) {
                allProfiles = JSON.parse(storedProfiles);
            }
            document.getElementById('staff-select').addEventListener('change', (e) => {
                currentStaffName = e.target.value;
                loadProfile(currentStaffName);
            });
        });
        
        // --- 載入與渲染 ---
        function loadProfile(name) {
            if (!name) return;
            profileData = allProfiles[name] || {
                profileImg: '', name: name, title: '', onboardDate: '',
                duties: [], experiences: [], projects: [], honors: [], trainings: []
            };
            document.getElementById('profile-name').value = profileData.name || '';
            document.getElementById('profile-title').value = profileData.title || '';
            document.getElementById('onboard-date').value = profileData.onboardDate || '';
            document.getElementById('profilePreview').src = profileData.profileImg || 'https://placehold.co/96x96/E2E8F0/A0AEC0?text=預覽';
            renderAllLists();
        }

        function renderAllLists() {
            renderList('duty');
            renderList('experience');
            renderList('project');
            renderList('honor');
            renderList('training');
        }

        function handlePhotoUpload(e) {
            if (!currentStaffName) {
                showToast('請先選擇一位人員再上傳照片！', 'error');
                e.target.value = "";
                return;
            }
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('profilePreview').src = event.target.result;
                    profileData.profileImg = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function getModalConfig(type, data = {}) {
            const configs = {
                duty: {
                    title: '業務職掌',
                    content: `<textarea id="duty-content" placeholder="請輸入職掌內容" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 h-24">${data.content || ''}</textarea><div><label class="block text-sm font-medium text-gray-700 mb-1">開始時間</label><input type="date" id="duty-start-date" value="${data.startDate || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"></div><div><label class="block text-sm font-medium text-gray-700 mb-1">結束時間 (若無則不填)</label><input type="date" id="duty-end-date" value="${data.endDate || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"></div>`
                },
                experience: {
                    title: '工作經歷',
                    content: `<input type="text" id="exp-name" placeholder="經歷名稱 (例如: 擔任簡報講師)" value="${data.name || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"><div><label class="block text-sm font-medium text-gray-700 mb-1">開始日期 (選填)</label><input type="date" id="exp-start-date" value="${data.startDate || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"></div><div><label class="block text-sm font-medium text-gray-700 mb-1">結束日期 (選填)</label><input type="date" id="exp-end-date" value="${data.endDate || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"></div>`
                },
                project: {
                    title: '專案成果',
                    content: `<input type="text" id="project-name" placeholder="專案名稱" value="${data.name || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"><textarea id="project-desc" placeholder="專案描述" class="w-full px-3 py-2 border border-gray-300 rounded-lg h-24">${data.desc || ''}</textarea><div><label class="block text-sm font-medium text-gray-700 mb-1">專案狀態</label><select id="project-status" class="w-full px-3 py-2 border border-gray-300 rounded-lg"><option value="planned" ${data.status === 'planned' ? 'selected' : ''}>預備中</option><option value="inprogress" ${data.status === 'inprogress' ? 'selected' : ''}>進行中</option><option value="completed" ${data.status === 'completed' ? 'selected' : ''}>已完成</option></select></div><div><label class="block text-sm font-medium text-gray-700 mb-1">專案開始時間</label><input type="date" id="project-start-date" value="${data.startDate || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"></div><div><label class="block text-sm font-medium text-gray-700 mb-1">專案結束時間</label><input type="date" id="project-end-date" value="${data.endDate || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"></div>`
                },
                honor: {
                    title: '榮譽事蹟',
                    content: `<input type="text" id="honor-name" placeholder="榮譽名稱" value="${data.name || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"><input type="text" id="honor-org" placeholder="頒發機構及單位" value="${data.org || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"><div><label class="block text-sm font-medium text-gray-700 mb-1">獲獎時間</label><input type="date" id="honor-date" value="${data.date || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"></div>`
                },
                training: {
                    title: '教育訓練',
                    content: `<input type="text" id="training-name" placeholder="訓練名稱" value="${data.name || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"><input type="text" id="training-org" placeholder="訓練機構" value="${data.org || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"><div class="mt-4"><label class="block text-sm font-medium text-gray-700 mb-1">訓練時數</label><input type="number" id="training-hours" placeholder="請輸入數字" value="${data.hours || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"></div><div class="mt-4"><label class="block text-sm font-medium text-gray-700 mb-1">訓練時間</label><input type="date" id="training-date" value="${data.date || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg"></div>`
                }
            };
            return configs[type];
        }

        function openModal(type, index = null) {
            if (!currentStaffName) {
                showToast('請先選擇一位人員！', 'error');
                return;
            }
            currentModalType = type;
            editingIndex = index;
            const isEditing = index !== null;
            const listName = type === 'duty' ? 'duties' : type + 's';
            const data = isEditing ? profileData[listName][index] : {};
            const config = getModalConfig(type, data);
            modalTitle.textContent = (isEditing ? '編輯' : '新增') + config.title;
            modalContent.innerHTML = config.content;
            modalSaveBtn.onclick = () => saveModalData();
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            editingIndex = null;
        }

        function closeConfirmModal() {
            confirmModal.classList.add('hidden');
            confirmModal.classList.remove('flex');
        }

        function saveModalData() {
            let data = {};
            let isValid = true;
            const listName = currentModalType === 'duty' ? 'duties' : currentModalType + 's';
            switch (currentModalType) {
                case 'duty':
                    data = { content: document.getElementById('duty-content').value, startDate: document.getElementById('duty-start-date').value, endDate: document.getElementById('duty-end-date').value };
                    if (!data.content || !data.startDate) isValid = false;
                    break;
                case 'experience':
                    data = { name: document.getElementById('exp-name').value, startDate: document.getElementById('exp-start-date').value, endDate: document.getElementById('exp-end-date').value };
                    if (!data.name) isValid = false;
                    break;
                case 'project':
                    data = { name: document.getElementById('project-name').value, desc: document.getElementById('project-desc').value, status: document.getElementById('project-status').value, startDate: document.getElementById('project-start-date').value, endDate: document.getElementById('project-end-date').value };
                    if (!data.name || !data.startDate) isValid = false;
                    break;
                case 'honor':
                    data = { name: document.getElementById('honor-name').value, org: document.getElementById('honor-org').value, date: document.getElementById('honor-date').value };
                    if (!data.name || !data.date) isValid = false;
                    break;
                case 'training':
                    data = { name: document.getElementById('training-name').value, org: document.getElementById('training-org').value, hours: Number(document.getElementById('training-hours').value) || 0, date: document.getElementById('training-date').value };
                    if (!data.name || !data.date) isValid = false;
                    break;
            }
            if (!isValid) {
                showToast('請填寫所有必要欄位', 'error');
                return;
            }
            if (editingIndex !== null) {
                profileData[listName][editingIndex] = data;
            } else {
                profileData[listName].push(data);
            }
            renderList(currentModalType);
            closeModal();
            showToast('資料已更新', 'success');
        }

        function getProjectStatusBadge(status) {
            const statusMap = {
                planned: { text: '預備中', class: 'bg-gray-200 text-gray-800' },
                inprogress: { text: '進行中', class: 'bg-blue-200 text-blue-800' },
                completed: { text: '已完成', class: 'bg-green-200 text-green-800' }
            };
            const currentStatus = statusMap[status] || statusMap.planned;
            return `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full ${currentStatus.class}">${currentStatus.text}</span>`;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            return dateString.replace(/-/g, '/');
        }

        function getListItemHTML(type, item, index) {
            const baseClasses = "bg-white border border-gray-200 p-3 rounded-lg flex justify-between items-start";
            let contentHTML = '';
            let timeRange = '';
            switch (type) {
                case 'duty':
                    timeRange = `${formatDate(item.startDate)} - ${item.endDate ? formatDate(item.endDate) : '至今'}`;
                    contentHTML = `<div class="flex-grow"><p class="text-sm">${item.content}</p><p class="text-xs text-gray-500 mt-1">${timeRange}</p></div>`;
                    break;
                case 'experience':
                    let expTimeRange = '';
                    if (item.startDate && item.endDate) {
                        expTimeRange = `${formatDate(item.startDate)} - ${formatDate(item.endDate)}`;
                    } else if (item.startDate) {
                        expTimeRange = formatDate(item.startDate);
                    }
                    contentHTML = `<div class="flex-grow"><p class="font-medium text-sm">${item.name}</p>${expTimeRange ? `<p class="text-xs text-gray-500 mt-1">${expTimeRange}</p>` : ''}</div>`;
                    break;
                case 'project':
                    timeRange = `${formatDate(item.startDate)} - ${item.endDate ? formatDate(item.endDate) : '至今'}`;
                    contentHTML = `<div class="flex-grow"><div class="flex justify-between items-center mb-1"><p class="font-medium text-sm">${item.name}</p>${getProjectStatusBadge(item.status)}</div><p class="text-sm text-gray-600">${item.desc}</p><p class="text-xs text-gray-500 mt-1">${timeRange}</p></div>`;
                    break;
                case 'honor':
                    contentHTML = `<div class="flex-grow"><p class="font-medium text-sm">${item.name}</p><p class="text-sm text-gray-600">${item.org}</p><p class="text-xs text-gray-500">${formatDate(item.date)}</p></div>`;
                    break;
                case 'training':
                    contentHTML = `<div class="flex-grow"><p class="font-medium text-sm">${item.name}</p><p class="text-sm text-gray-600">${item.org}</p><p class="text-xs text-gray-500 mt-1">訓練時間: ${formatDate(item.date)}</p><p class="text-xs text-gray-500">訓練時數: ${item.hours || 0} 小時</p></div>`;
                    break;
            }
            const actionsHTML = `<div class="space-x-2 flex-shrink-0 ml-4"><button onclick="openModal('${type}', ${index})" class="text-blue-500 hover:text-blue-700"><i class="fas fa-edit"></i></button><button onclick="deleteItem('${type}', ${index})" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button></div>`;
            return `<div class="${baseClasses}">${contentHTML}${actionsHTML}</div>`;
        }

        /************************************************************/
        /* FIXED SECTION                       */
        /************************************************************/
        function renderList(type) {
            // This function now uses a precise mapping to find the correct HTML element ID,
            // fixing the bug where 'experience' and 'training' lists would not update.
            const idMap = {
                duty: 'duties-list',
                experience: 'experience-list',
                project: 'projects-list',
                honor: 'honors-list',
                training: 'training-list'
            };
            const listId = idMap[type];
            const listName = type === 'duty' ? 'duties' : type + 's';
            const listContainer = document.getElementById(listId);

            if (!listContainer) {
                console.error('Render Error: Could not find list container with ID:', listId);
                return;
            }
            
            const dataArray = profileData[listName] || [];
            
            if (dataArray.length === 0) {
                const emptyMessages = {
                    duty: '尚未新增任何職掌', experience: '尚未新增任何經歷', project: '尚未新增任何專案',
                    honor: '尚未新增任何榮譽', training: '尚未新增任何訓練'
                };
                listContainer.innerHTML = `<p class="text-gray-500 text-sm">${emptyMessages[type]}</p>`;
            } else {
                listContainer.innerHTML = dataArray.map((item, index) => getListItemHTML(type, item, index)).join('');
            }
        }
        
        function deleteItem(type, index) {
            confirmModalTitle.textContent = `確認刪除`;
            confirmModalBody.textContent = `您確定要刪除這筆${getModalConfig(type).title}資料嗎？`;
            confirmModal.classList.remove('hidden');
            confirmModal.classList.add('flex');
            confirmModalOkBtn.onclick = () => {
                const listName = type === 'duty' ? 'duties' : type + 's';
                profileData[listName].splice(index, 1);
                renderList(type);
                showToast('資料已刪除', 'success');
                closeConfirmModal();
            };
            confirmModalCancelBtn.onclick = () => {
                closeConfirmModal();
            };
        }

        function saveProfile() {
            if (!currentStaffName) {
                showToast('請先選擇一位人員！', 'error');
                return;
            }
            profileData.name = document.getElementById('profile-name').value;
            profileData.title = document.getElementById('profile-title').value;
            profileData.onboardDate = document.getElementById('onboard-date').value;
            allProfiles[currentStaffName] = profileData;
            localStorage.setItem('staffProfiles', JSON.stringify(allProfiles));
            console.log("儲存的資料:", JSON.stringify(allProfiles, null, 2));
            showToast('個人資料已儲存成功！', 'success');
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            toast.className = `toast text-white px-6 py-3 rounded-lg shadow-lg ${bgColor}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i> ${message}`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => container.removeChild(toast), 500);
            }, 3000);
        }
    </script>
</body>
