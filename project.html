<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學部-專案進度儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f4f8; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .progress-bar { transition: width 0.5s ease-in-out; }
        .tab-active {
            background-color: rgb(20, 53, 114); /* 深藍色 */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        #loginModal, #aiModal, #activityModal, #weeklySummaryModal, #loadingOverlay, #itemListModal { z-index: 50; }
        .ai-content h3, .activity-content h3 { 
            font-size: 1.25rem; 
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
            color: #4b5563;
        }
        .ai-content p { margin-bottom: 0.5rem; }
        .filter-btn.active {
            font-weight: 700;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        :root {
            --deep-blue: #1a3a6e;
            --dark-maroon: #a52326;
            --orange-yellow: #f8b52c;
            --dark-green: #106a3f;
            --light-blue: #c3dfe5;
            --light-purple: #ad91c3;
            --dark-gray: #3e3a38;
        }

        .text-blue-700 { color: var(--deep-blue) !important; }
        .bg-blue-600 { background-color: var(--deep-blue) !important; }
        .hover\:bg-blue-700:hover { background-color: #142c54 !important; }
        .bg-blue-100 { background-color: var(--light-blue) !important; }
        .text-red-700 { color: var(--dark-maroon) !important; }
        .bg-red-600 { background-color: var(--dark-maroon) !important; }
        .bg-red-100 { background-color: rgba(165, 35, 38, 0.1) !important; }
        .text-yellow-700 { color: var(--orange-yellow) !important; }
        .bg-yellow-100 { background-color: rgba(248, 181, 44, 0.1) !important; }
        .text-green-700 { color: var(--dark-green) !important; }
        .bg-green-600 { background-color: var(--dark-green) !important; }
        .bg-green-100 { background-color: rgba(16, 106, 63, 0.15) !important; }
        .text-purple-700 { color: var(--light-purple) !important; }
        .bg-purple-100 { background-color: rgba(173, 145, 195, 0.2) !important; }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.6); }
            100% { box-shadow: 0 0 10px 5px rgba(220, 38, 38, 0); }
        }
        .overdue-glow {
            animation: pulse-red 1.5s infinite;
            border-color: rgba(220, 38, 38, 0.8);
        }
        .stat-card-icon {
            transition: transform 0.3s ease;
        }
        .stat-card:hover .stat-card-icon {
            transform: scale(1.2) rotate(-5deg);
        }
        
        /* --- Birthday Celebration Styles --- */
        .birthday-container {
            position: relative;
            overflow: hidden; /* Contain confetti within the card */
        }
        .birthday-hat {
            position: absolute;
            top: -10px;
            left: 28px;
            font-size: 24px;
            color: #f8b52c;
            transform: rotate(-15deg);
            z-index: 10;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
            100% { transform: translateY(200%) rotate(360deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 3s linear infinite;
        }
        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background-color: #f8b52c; }
        .confetti:nth-child(2) { left: 20%; animation-delay: -0.5s; background-color: #106a3f; }
        .confetti:nth-child(3) { left: 30%; animation-delay: -1s; background-color: #1a3a6e; }
        .confetti:nth-child(4) { left: 40%; animation-delay: -1.5s; background-color: #a52326; }
        .confetti:nth-child(5) { left: 50%; animation-delay: -2s; background-color: #ad91c3; }
        .confetti:nth-child(6) { left: 60%; animation-delay: -2.5s; background-color: #f8b52c; }
        .confetti:nth-child(7) { left: 70%; animation-delay: -3s; background-color: #106a3f; }
        .confetti:nth-child(8) { left: 80%; animation-delay: -3.5s; background-color: #1a3a6e; }
        .confetti:nth-child(9) { left: 90%; animation-delay: -4s; background-color: #a52326; }

    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-80 backdrop-blur-sm flex flex-col items-center justify-center hidden z-50">
        <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
        <p class="mt-4 text-lg text-gray-700 font-medium">正在載入儀表板數據...</p>
    </div>

    <!-- Error Display -->
    <div id="errorDisplay" class="hidden fixed inset-x-0 top-0 p-4 z-50">
        <div class="max-w-2xl mx-auto bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-r-lg shadow-lg" role="alert">
            <p class="font-bold">資料載入失敗</p>
            <p id="errorMessage">無法從伺服器獲取專案數據，請檢查您的網路連線或稍後再試。</p>
        </div>
    </div>

    <!-- Modals -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-slate-900 mb-6">管理者登入</h2>
            <div id="login-message" class="text-center mb-4 font-medium h-6"></div>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-slate-700 mb-2">人事號</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-slate-700 mb-2">密碼</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex items-center justify-between gap-4">
                    <button type="button" id="closeModalBtn" class="w-full bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors duration-300">關閉</button>
                    <button type="submit" id="loginSubmitBtn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center">
                        <span class="btn-text">登入</span>
                        <i class="fas fa-spinner fa-spin ml-2 hidden btn-spinner"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="aiModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center"><i class="fas fa-brain text-blue-500 mr-3"></i>AI 判讀與決策建議</h2>
                <button id="closeAiModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div id="ai-suggestion-content" class="overflow-y-auto text-gray-700 leading-relaxed ai-content"></div>
        </div>
    </div>

    <div id="activityModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center"><i class="fas fa-calendar-alt text-purple-500 mr-3"></i>活動概覽</h2>
                <button id="closeActivityModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div id="activity-content" class="overflow-y-auto text-gray-700 leading-relaxed activity-content"></div>
        </div>
    </div>

    <div id="weeklySummaryModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-lg flex flex-col">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center"><i class="fas fa-clipboard-list text-green-500 mr-3"></i>本週重點</h2>
                <button id="closeWeeklySummaryBtn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div id="weekly-summary-content" class="overflow-y-auto text-gray-700 leading-relaxed space-y-2"></div>
        </div>
    </div>
    
    <!-- Item List Modal -->
    <div id="itemListModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-lg flex flex-col">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 id="itemListModalTitle" class="text-xl font-bold text-gray-800 flex items-center"></h2>
                <button id="closeItemListModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div id="itemListModalContent" class="overflow-y-auto max-h-[60vh] text-gray-700 leading-relaxed space-y-2">
                <!-- Item list will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-md border-b-2 border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
                <div class="text-center sm:text-left">
                    <h1 class="text-3xl font-black text-gray-900 tracking-wider">教學部-專案儀表板</h1>
                    <p class="text-sm text-gray-500 mt-1">即時追蹤所有進行中的專案與任務</p>
                </div>
                <div class="flex flex-wrap items-center justify-center sm:justify-end gap-2 sm:gap-4">
                    <div class="relative">
                        <input type="search" id="searchInput" oninput="filterBySearch(this.value)" placeholder="搜尋項目..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 pl-8">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"><i class="fas fa-search text-gray-400"></i></div>
                    </div>
                    <select id="yearFilter" onchange="filterByYear(this.value)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1.5"></select>
                    <select id="monthFilter" onchange="filterByMonth(this.value)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1.5"></select>
                    <button id="aiBtn" class="bg-purple-600 text-white font-semibold px-4 py-2 rounded-lg text-sm transition-transform hover:scale-105 flex items-center shadow-lg"><i class="fas fa-brain mr-2"></i>AI 決策建議</button>
                    <button id="loginBtn" class="bg-slate-800 text-white font-semibold px-4 py-2 rounded-lg text-sm transition-transform hover:scale-105 shadow-lg">管理者登入</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Group Filter Tabs -->
    <div class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6">
            <div id="groupTabs" class="flex flex-wrap justify-center space-x-2 py-3"></div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Left Panel: Team Members -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-lg border border-gray-100 h-full">
                    <div class="p-6 border-b-2 border-gray-100 bg-gradient-to-r from-blue-900 to-blue-600 rounded-t-xl">
                        <h3 class="text-xl font-bold text-white flex items-center gap-3"><i class="fas fa-users-cog"></i>教學部戰隊成員</h3>
                    </div>
                    <div class="p-4">
                        <div id="teamMembers" class="space-y-2"></div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Dashboard Content -->
            <div class="lg:col-span-3 space-y-8">
                <!-- Statistics Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-5 gap-6">

                    <div onclick="showItemsInModal('overdue')" class="stat-card bg-white rounded-xl shadow-lg p-5 border-l-4 border-red-500 transition-all hover:shadow-2xl hover:-translate-y-1 cursor-pointer"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">逾期項目</p><p class="text-3xl font-bold text-red-700" id="overdueTasks">0</p></div><div class="text-red-500 text-4xl stat-card-icon"><i class="fas fa-skull-crossbones"></i></div></div></div>
                    <div onclick="showItemsInModal('completed')" class="stat-card bg-white rounded-xl shadow-lg p-5 border-l-4 border-green-500 transition-all hover:shadow-2xl hover:-translate-y-1 cursor-pointer"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">已完成</p><p class="text-3xl font-bold text-green-700" id="completedTasks">0</p></div><div class="text-green-500 text-4xl stat-card-icon"><i class="fas fa-trophy"></i></div></div></div>
                    <div onclick="openActivityModal()" class="stat-card bg-white rounded-xl shadow-lg p-5 border-l-4 border-yellow-500 cursor-pointer transition-all hover:shadow-2xl hover:-translate-y-1"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">活動總數</p><p class="text-3xl font-bold text-yellow-700" id="activityCount">0</p></div><div class="text-yellow-500 text-4xl stat-card-icon"><i class="fas fa-calendar-check"></i></div></div></div>
                </div>
                
                <!-- Item List -->
                <div class="bg-white rounded-xl shadow-lg border border-gray-100">
                    <div class="p-6 border-b border-gray-100">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                            <h2 class="text-2xl font-bold text-gray-900 flex-shrink-0">項目概覽</h2>
                            <div class="flex flex-wrap gap-2 justify-start sm:justify-end">
                                <button onclick="filterItemsByStatus('all', event)" class="filter-btn active px-3 py-1 text-sm rounded-lg bg-blue-100 text-blue-700 transition-all">全部</button>
                                <button onclick="filterItemsByStatus('planning', event)" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700 transition-all">規劃中</button>
                                <button onclick="filterItemsByStatus('active', event)" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700 transition-all">進行中</button>
                                <button onclick="filterItemsByStatus('completed', event)" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700 transition-all">已完成</button>
                                <button onclick="filterItemsByStatus('overdue', event)" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700 transition-all">逾期</button>
                            </div>
                        </div>
                    </div>
                    <div class="p-6">
                        <div id="itemsList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- UI Elements -->
    <button id="scrollToTopBtn" title="回到頂部" class="hidden fixed bottom-5 right-5 bg-blue-600 text-white w-12 h-12 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all z-50 hover:scale-110"><i class="fas fa-arrow-up"></i></button>
    <button id="openChatBot" title="詢問概況" class="hidden fixed bottom-5 right-20 bg-indigo-600 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center hover:bg-indigo-700 focus:outline-none z-50 transition-all hover:scale-110"><i class="fas fa-robot"></i></button>
    <div id="chatBotContainer" class="hidden fixed bottom-20 right-5 w-96 bg-white border border-gray-200 rounded-xl shadow-lg flex flex-col z-50">
        <div class="flex justify-between items-center bg-indigo-600 text-white px-4 py-2 rounded-t-xl"><span class="font-semibold">小幫手</span><button id="closeChatBot" class="text-white text-xl leading-none">&times;</button></div>
        <div id="chatBotMessages" class="p-4 space-y-2 text-sm overflow-y-auto max-h-[60vh]"></div>
    </div>

        // --- State Variables ---

        // --- Helper Functions ---

        // --- API Communication ---
        async function fetchAllItems() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',

                const today = new Date();
                today.setHours(0, 0, 0, 0); 

                return result.data.map(item => {
                    const progress = parseInt(item.progress, 10) || 0;
                    const deadline = item.deadline ? new Date(item.deadline) : null;
                    let finalStatus = item.status || 'planning';

                    if (progress >= 100) {
                        finalStatus = 'completed';
                    } else if (finalStatus !== 'completed' && deadline && deadline < today) {
                        finalStatus = 'overdue';
                    }

                    const checklist = Array.isArray(item.checklist) ? item.checklist : [];

                    return {
                        ...item,
                        progress: progress,
                        status: finalStatus,
                        lastWeekProgress: item.lastWeekProgress ? parseInt(item.lastWeekProgress, 10) : 0,
                        helpMessage: item.helpMessage || '',
                        checklist: checklist 
                    };
                });

                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });

                    if (!response.ok) {
                        throw new Error('網路回應錯誤');

        function setupActivityModal() {

        function navigateCalendar(offset) {
            calendarDate.setMonth(calendarDate.getMonth() + offset);
            openActivityModal(false);
        }
        
        function generateCalendarHTML(year, month, activities) {
            const activitiesByDay = {};
            activities.forEach(item => {
                if (!item.startDate) return;
                const start = new Date(item.startDate);
                const end = item.deadline ? new Date(item.deadline) : new Date(item.startDate);
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    if (d.getFullYear() === year && d.getMonth() === month) {
                        const day = d.getDate();
                        if (!activitiesByDay[day]) activitiesByDay[day] = [];
                        activitiesByDay[day].push(item);
                    }
                }
            });

            const monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
            const daysOfWeek = ['日', '一', '二', '三', '四', '五', '六'];
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let calendarHtml = `<div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="navigateCalendar(-1)" class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300">&lt;</button>
                    <h3 class="text-xl font-bold text-purple-700">${year}年 ${monthNames[month]}</h3>
                    <button onclick="navigateCalendar(1)" class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300">&gt;</button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-sm">`;
            
            daysOfWeek.forEach(day => { calendarHtml += `<div class="font-semibold text-gray-600">${day}</div>`; });
            for (let i = 0; i < firstDay; i++) { calendarHtml += `<div></div>`; }

            for (let day = 1; day <= daysInMonth; day++) {
                const activitiesToday = activitiesByDay[day];
                if (activitiesToday) {
                    const tooltipHtml = activitiesToday.map(act => `<li class="truncate">${act.name}</li>`).join('');
                    calendarHtml += `<div class="relative group flex items-center justify-center">
                        <div class="mx-auto flex items-center justify-center w-8 h-8 rounded-full border-2 border-purple-400 text-purple-700 font-semibold cursor-pointer">${day}</div>
                        <span class="absolute -top-1 -right-1 flex items-center justify-center w-5 h-5 text-xs bg-red-500 text-white rounded-full">${activitiesToday.length}</span>
                        <div class="absolute bottom-full mb-2 w-56 p-2 bg-slate-800 text-white text-sm rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none z-20 transform -translate-x-1/2 left-1/2">
                            <ul class="space-y-1">${tooltipHtml}</ul>
                            <div class="absolute top-full left-1/2 -translate-x-1/2 w-0 h-0 border-x-4 border-x-transparent border-t-4 border-t-slate-800"></div>
                        </div>
                    </div>`;
                } else {
                    calendarHtml += `<div class="flex items-center justify-center w-8 h-8">${day}</div>`;
                }
            }
            calendarHtml += `</div></div>`;
            return calendarHtml;
        }

        function openActivityModal(resetDate = true) {
            if (resetDate) calendarDate = new Date();
            const modal = document.getElementById('activityModal');
            const content = document.getElementById('activity-content');
            const today = new Date();
            today.setHours(0,0,0,0);

            const itemsForDisplay = allActivities.filter(item => {
                const typeMatch = item.type && (item.type.toLowerCase() === 'activity' || item.type.toLowerCase() === 'meeting');
                if (!typeMatch) return false;
                const yearMatch = currentYearFilter === 'all' || (item.startDate && new Date(item.startDate).getFullYear() == currentYearFilter);
                const monthMatch = currentMonthFilter === 'all' || (item.startDate && (new Date(item.startDate).getMonth() + 1) == currentMonthFilter);
                const groupMatch = currentGroupFilter === 'all' || item.group == currentGroupFilter;
                return yearMatch && monthMatch && groupMatch;
            });

            const calendarHTML = generateCalendarHTML(calendarDate.getFullYear(), calendarDate.getMonth(), itemsForDisplay);

            if (itemsForDisplay.length === 0) {
                content.innerHTML = calendarHTML + `<p class="text-center text-gray-500 mt-4">目前篩選範圍內沒有活動。</p>`;
                modal.classList.remove('hidden');
                return;
            }
            
            const sortedItems = itemsForDisplay.slice().sort((a, b) => {
                const dateA = new Date(a.startDate);
                const dateB = new Date(b.startDate);
                const isPastA = (a.deadline ? new Date(a.deadline) : dateA) < today;
                const isPastB = (b.deadline ? new Date(b.deadline) : dateB) < today;
                if (isPastA !== isPastB) return isPastA ? 1 : -1;
                return dateA - dateB;
            });
            
            const buildList = (arr) => {
                if (arr.length === 0) return '<p class="text-center text-gray-500 mt-4">此月份沒有活動列表。</p>';
                let html = '';
                let currentKey = '';
                arr.forEach(item => {
                    const d = new Date(item.startDate);
                    const key = `${d.getFullYear()}-${d.getMonth()+1}`;
                    if (key !== currentKey) {
                        if (currentKey) html += '</ul></div>';
                        currentKey = key;
                        html += `<div class="mt-4"><h3 class="text-2xl font-bold text-purple-700 mb-2">${d.getFullYear()}年${d.getMonth()+1}月</h3><ul class="space-y-4">`;
                    }
                    const day = d.getDate();
                    const range = item.deadline && item.deadline !== item.startDate ? ` - ${formatDate(item.deadline)}` : '';
                    const isExpired = (item.deadline ? new Date(item.deadline) : new Date(item.startDate)) < today;
                    html += `<li class="relative flex items-start space-x-4 p-2 rounded-lg ${isExpired ? 'bg-gray-100' : 'hover:bg-gray-50'}">
                            ${isExpired ? '<span class="absolute top-1 right-1 text-xs bg-gray-200 text-gray-600 px-1 rounded">已過期</span>' : ''}
                            <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-purple-100 rounded-lg">
                            <span class="text-xl font-bold text-purple-700">${day}</span>
                            </div>
                            <div class="flex-grow pt-1">
                            <p class="font-semibold text-gray-800">${item.name}</p>
                            <p class="text-sm text-gray-600">日期: ${formatDate(item.startDate)}${range}</p>
                            <p class="text-sm text-gray-500">負責人: ${item.assignees.join(', ')}</p>
                            ${item.collaborators && item.collaborators.length > 0 ? `<p class="text-sm text-gray-500">協助: ${item.collaborators.join(', ')}</p>` : ''}
                            </div>
                            </li>`;
                });
                if (currentKey) html += '</ul></div>';
                return html;
            };

            content.innerHTML = calendarHTML + `<hr class="my-6"/>` + `<div class="space-y-6">${buildList(sortedItems)}</div>`;
            modal.classList.remove('hidden');
        }

        function setupWeeklySummaryModal() {
            const modal = document.getElementById('weeklySummaryModal');
            const closeBtn = document.getElementById('closeWeeklySummaryBtn');
            closeBtn.addEventListener('click', () => modal.classList.add('hidden'));

        function setupScrollToTop() {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            if (!scrollToTopBtn) return;
            window.onscroll = () => {
                scrollToTopBtn.classList.toggle('hidden', document.body.scrollTop <= 100 && document.documentElement.scrollTop <= 100);
            };
            scrollToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        }

        function generateDashboardReportHTML() {
            const now = new Date();
            const dateStr = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日`;
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            
            const itemsThisMonth = allActivities.filter(item => {
                if (!item.startDate) return false;
                const d = new Date(item.startDate);
                return d >= startOfMonth && d <= now;
            });

            const completedThisMonth = itemsThisMonth.filter(item => item.status === 'completed' && (item.type === 'project' || item.type === 'task'));
            const keyProjectCompleted = completedThisMonth.find(item => item.type === 'project');
            let highlightsHTML = `<ul class="list-disc pl-5 space-y-1">
                <li>🎉 本月迄今已完成 <strong>${completedThisMonth.length}</strong> 項專案與任務。</li>`;
            if (keyProjectCompleted) {
                highlightsHTML += `<li>🚀 指標專案「<strong>${keyProjectCompleted.name}</strong>」順利完成！</li>`;
            } else if (completedThisMonth.length > 0) {
                highlightsHTML += `<li>👍 團隊持續推進，完成了「<strong>${completedThisMonth[0].name}</strong>」等重要任務。</li>`;
            }
            highlightsHTML += `</ul>`;

            const projectsThisMonth = itemsThisMonth.filter(i => i.type === 'project').length;
            const tasksThisMonth = itemsThisMonth.filter(i => i.type === 'task').length;
            const activitiesThisMonth = itemsThisMonth.filter(i => i.type === 'activity').length;
            const meetingsThisMonth = itemsThisMonth.filter(i => i.type === 'meeting').length;
            const overviewHTML = `<ul class="list-disc pl-5 space-y-1">
                <li><strong>總務：</strong>專案 ${projectsThisMonth} 件、任務 ${tasksThisMonth} 件、活動 ${activitiesThisMonth} 場、會議 ${meetingsThisMonth} 次。</li>
            </ul>`;

            const overdueItems = allActivities.filter(item => item.status === 'overdue');
            let progressHTML = overdueItems.length > 0
                ? `<p class="font-semibold text-red-600">⚠️ 風險提示：</p>
                   <ul class="list-disc pl-5 space-y-1"><li>目前有 <strong>${overdueItems.length}</strong> 個項目逾期，請重點關注：<strong>${overdueItems.map(i => i.name).join('、 ')}</strong>。</li></ul>`
                : `<p class="font-semibold text-green-600">✅ 進度正常：</p>
                   <ul class="list-disc pl-5 space-y-1"><li>目前無逾期項目，專案時程控制良好！</li></ul>`;

            const stagnantItems = allActivities.filter(i => (i.progress - (i.lastWeekProgress || 0)) <= 0 && i.status !== 'completed');
            if (stagnantItems.length > 0) {
                progressHTML += `<p class="font-semibold text-yellow-600 mt-2">⚠️ 進度停滯項目：</p><ul class="list-disc pl-5 space-y-1">` +
                    stagnantItems.map(i => `<li>${i.name}：${i.progress}% (上週 ${i.lastWeekProgress || 0}%)</li>`).join('') + '</ul>';
            }

            const startOfNextWeek = new Date(now);
            startOfNextWeek.setDate(now.getDate() - now.getDay() + 8);
            const endOfNextWeek = new Date(startOfNextWeek);
            endOfNextWeek.setDate(startOfNextWeek.getDate() + 6);

            const upcomingItems = allActivities.filter(item => {
                if (!item.startDate) return false;
                const d = new Date(item.startDate);
                return d >= startOfNextWeek && d <= endOfNextWeek;
            }).sort((a,b) => new Date(a.startDate) - new Date(b.startDate));

            let upcomingHTML = upcomingItems.length > 0
                ? '<ul class="list-disc pl-5 space-y-1">' + upcomingItems.map(i => `<li><strong>${formatDate(i.startDate)}:</strong> ${i.name} (${getTypeText(i.type)})</li>`).join('') + '</ul>'
                : '<p class="pl-5">下週暫無排定項目。</p>';

            return `
                <div class="space-y-4">
                    <div><p class="font-semibold text-gray-800">您好！這是截至 ${dateStr} 的重點彙報。</p></div>
                    <div><h3 class="font-bold text-indigo-700 flex items-center"><i class="fas fa-star mr-2"></i>本月亮點</h3>${highlightsHTML}</div>
                    <div><h3 class="font-bold text-indigo-700 flex items-center"><i class="fas fa-chart-pie mr-2"></i>業務概況</h3>${overviewHTML}</div>
                    <div><h3 class="font-bold text-indigo-700 flex items-center"><i class="fas fa-tasks mr-2"></i>專案進度</h3>${progressHTML}</div>
                    <div><h3 class="font-bold text-indigo-700 flex items-center"><i class="fas fa-calendar-check mr-2"></i>下週重點預告</h3>${upcomingHTML}</div>
                </div>`;
        }

        function setupChatBot() {
            const openBtn = document.getElementById('openChatBot');
            const container = document.getElementById('chatBotContainer');
            const closeBtn = document.getElementById('closeChatBot');
            const messages = document.getElementById('chatBotMessages');

            openBtn.addEventListener('click', () => {
                container.classList.remove('hidden');
                messages.innerHTML = generateDashboardReportHTML();
            });
            closeBtn.addEventListener('click', () => container.classList.add('hidden'));

        function showItemsInModal(filterType) {
            const modal = document.getElementById('itemListModal');
            const titleEl = document.getElementById('itemListModalTitle');
            const contentEl = document.getElementById('itemListModalContent');
            
            let itemsToShow = [];
            let modalTitle = '';

            const projectsAndTasks = allActivities.filter(item => item.type === 'project' || item.type === 'task');

            switch(filterType) {
                case 'total':
                    itemsToShow = projectsAndTasks;
                    modalTitle = '總項目列表';
                    break;
                case 'active':
                    itemsToShow = projectsAndTasks.filter(item => item.status === 'active');
                    modalTitle = '進行中項目列表';
                    break;
                case 'overdue':
                    itemsToShow = projectsAndTasks.filter(item => item.status === 'overdue');
                    modalTitle = '逾期項目列表';
                    break;
                case 'completed':
                    itemsToShow = allActivities.filter(item => item.status === 'completed');
                    modalTitle = '已完成項目列表';
                    break;
            }

            titleEl.innerHTML = `<i class="fas fa-list-check mr-3"></i> ${modalTitle} (${itemsToShow.length})`;

            if (itemsToShow.length === 0) {
                contentEl.innerHTML = '<p class="text-center text-gray-500 py-4">此類別中沒有項目。</p>';
            } else {
                contentEl.innerHTML = itemsToShow.map(item => `
                    <div class="p-3 bg-gray-50 rounded-lg border border-gray-200 hover:bg-gray-100">
                        <p class="font-semibold text-gray-800">${item.name}</p>
                        <p class="text-sm text-gray-600">負責人: ${item.assignees.join(', ')}</p>
                        <div class="flex justify-between items-center text-xs mt-1">
                            <span class="font-medium ${getTypeStyle(item.type, item.status)}">(${getTypeText(item.type)})</span>
                            <span class="px-2 py-0.5 text-xs font-medium rounded-full ${getStatusColor(item.status)} text-white">${getStatusText(item.status)}</span>
                        </div>
                    </div>
                `).join('');
            }
            
            modal.classList.remove('hidden');
        }

        function setupItemListModal() {
            const modal = document.getElementById('itemListModal');

            closeBtn.addEventListener('click', () => modal.classList.add('hidden'));
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }

        document.addEventListener('DOMContentLoaded', async function() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorDisplay = document.getElementById('errorDisplay');
            const urlParams = new URLSearchParams(window.location.search);
            const paramStatus = urlParams.get('status');
            if (paramStatus) currentStatusFilter = paramStatus;
            
            renderGroupTabs();
            setupLoginModal();
            setupAiModal();
            setupActivityModal();
            setupWeeklySummaryModal();
            setupScrollToTop();
            setupItemListModal();
            renderMonthFilter();
            setupChatBot();

            loadingOverlay.classList.remove('hidden');
            try {
                await refreshData();
                if (paramStatus) {
                    const btn = document.querySelector(`.filter-btn[onclick*="${paramStatus}"]`);
                    if (btn) filterItemsByStatus(paramStatus, { target: btn });
                }
                document.getElementById('openChatBot').classList.remove('hidden');
            } catch (error) {
                document.getElementById('errorMessage').textContent = `無法從伺服器獲取專案數據。請檢查您的網路連線或稍後再試。(${error.message})`;
                errorDisplay.classList.remove('hidden');
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        });
