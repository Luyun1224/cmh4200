<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學部-專案進度儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f4f8; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .progress-bar { transition: width 0.5s ease-in-out; }
        .tab-active {
            background-color: rgb(20, 53, 114); /* 深藍色 */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        #loginModal, #aiModal, #activityModal, #weeklySummaryModal, #loadingOverlay, #itemListModal, #changePasswordModal { z-index: 50; }
        .ai-content h3, .activity-content h3 { 
            font-size: 1.25rem; 
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
            color: #4b5563;
        }
        .ai-content p { margin-bottom: 0.5rem; }
        .filter-btn.active {
            font-weight: 700;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        :root {
            --deep-blue: #1a3a6e;
            --dark-maroon: #a52326;
            --orange-yellow: #f8b52c;
            --dark-green: #106a3f;
            --light-blue: #c3dfe5;
            --light-purple: #ad91c3;
            --dark-gray: #3e3a38;
        }

        .text-blue-700 { color: var(--deep-blue) !important; }
        .bg-blue-600 { background-color: var(--deep-blue) !important; }
        .hover\:bg-blue-700:hover { background-color: #142c54 !important; }
        .bg-blue-100 { background-color: var(--light-blue) !important; }
        .text-red-700 { color: var(--dark-maroon) !important; }
        .bg-red-600 { background-color: var(--dark-maroon) !important; }
        .bg-red-100 { background-color: rgba(165, 35, 38, 0.1) !important; }
        .text-yellow-700 { color: var(--orange-yellow) !important; }
        .bg-yellow-100 { background-color: rgba(248, 181, 44, 0.1) !important; }
        .text-green-700 { color: var(--dark-green) !important; }
        .bg-green-600 { background-color: var(--dark-green) !important; }
        .bg-green-100 { background-color: rgba(16, 106, 63, 0.15) !important; }
        .text-purple-700 { color: var(--light-purple) !important; }
        .bg-purple-100 { background-color: rgba(173, 145, 195, 0.2) !important; }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.6); }
            100% { box-shadow: 0 0 10px 5px rgba(220, 38, 38, 0); }
        }
        .overdue-glow {
            animation: pulse-red 1.5s infinite;
            border-color: rgba(220, 38, 38, 0.8);
        }
        .stat-card-icon {
            transition: transform 0.3s ease;
        }
        .stat-card:hover .stat-card-icon {
            transform: scale(1.2) rotate(-5deg);
        }
        
        /* --- Birthday Celebration Styles --- */
        .birthday-container {
            position: relative;
            overflow: hidden; /* Contain confetti within the card */
        }
        .birthday-hat {
            position: absolute;
            top: -10px;
            left: 50%;
            width: 18px;
            height: 18px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            background: repeating-linear-gradient(135deg, #f8b52c 0, #f8b52c 4px, #ffd166 4px, #ffd166 8px);
            transform-origin: bottom center;
            animation: hat-bounce 1.5s infinite;
            z-index: 10;
            pointer-events: none;
        }
        .birthday-hat::before {
            content: '';
            position: absolute;
            top: -5px;
            left: calc(50% - 4px);
            width: 8px;
            height: 8px;
            background: #f15bb5;
            border-radius: 50%;
        }
        .birthday-hat::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: -2px;
            width: 22px;
            height: 4px;
            background: #ffffff;
            border-radius: 2px;
        }
        @keyframes hat-bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-3px); }
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
            100% { transform: translateY(200%) rotate(360deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 3s linear infinite;
            pointer-events: none;
        }
        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background-color: #f8b52c; }
        .confetti:nth-child(2) { left: 20%; animation-delay: -0.5s; background-color: #106a3f; }
        .confetti:nth-child(3) { left: 30%; animation-delay: -1s; background-color: #1a3a6e; }
        .confetti:nth-child(4) { left: 40%; animation-delay: -1.5s; background-color: #a52326; }
        .confetti:nth-child(5) { left: 50%; animation-delay: -2s; background-color: #ad91c3; }
        .confetti:nth-child(6) { left: 60%; animation-delay: -2.5s; background-color: #f8b52c; }
        .confetti:nth-child(7) { left: 70%; animation-delay: -3s; background-color: #106a3f; }
        .confetti:nth-child(8) { left: 80%; animation-delay: -3.5s; background-color: #1a3a6e; }
        .confetti:nth-child(9) { left: 90%; animation-delay: -4s; background-color: #a52326; }

    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-80 backdrop-blur-sm flex flex-col items-center justify-center hidden z-50">
        <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
        <p class="mt-4 text-lg text-gray-700 font-medium">正在載入儀表板數據...</p>
    </div>

    <!-- Error Display -->
    <div id="errorDisplay" class="hidden fixed inset-x-0 top-0 p-4 z-50">
        <div class="max-w-2xl mx-auto bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-r-lg shadow-lg" role="alert">
            <p class="font-bold">資料載入失敗</p>
            <p id="errorMessage">無法從伺服器獲取專案數據，請檢查您的網路連線或稍後再試。</p>
        </div>
    </div>

    <!-- Modals -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-slate-900 mb-6">管理者登入</h2>
            <div id="login-message" class="text-center mb-4 font-medium h-auto min-h-[1.5rem] text-red-500"></div>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-slate-700 mb-2">人事號</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4 relative">
                    <label for="password" class="block text-slate-700 mb-2">密碼</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <span id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 pt-7 cursor-pointer">
                        <i class="fa fa-eye-slash text-gray-400" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="flex items-center justify-between gap-4 mt-6">
                    <button type="button" id="closeModalBtn" class="w-full bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors duration-300">關閉</button>
                    <button type="submit" id="loginSubmitBtn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center">
                        <span class="btn-text">登入</span>
                        <i class="fas fa-spinner fa-spin ml-2 hidden btn-spinner"></i>
                    </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <button id="openChangePasswordModalBtn" class="text-sm text-blue-600 hover:underline">更換密碼</button>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-slate-900 mb-6">更換密碼</h2>
            <div id="change-password-message" class="text-center mb-4 font-medium h-6"></div>
            <form id="changePasswordForm">
                <div class="mb-4">
                    <label for="cp-employeeId" class="block text-slate-700 mb-2">人事號</label>
                    <input type="text" id="cp-employeeId" name="employeeId" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="cp-oldPassword" class="block text-slate-700 mb-2">舊密碼</label>
                    <input type="password" id="cp-oldPassword" name="oldPassword" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="cp-newPassword" class="block text-slate-700 mb-2">新密碼</label>
                    <input type="password" id="cp-newPassword" name="newPassword" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex items-center justify-between gap-4">
                    <button type="button" id="closeChangePasswordModalBtn" class="w-full bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors duration-300">返回登入</button>
                    <button type="submit" id="changePasswordSubmitBtn" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors duration-300 flex items-center justify-center">
                        <span class="btn-text">確認更換</span>
                        <i class="fas fa-spinner fa-spin ml-2 hidden btn-spinner"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="aiModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center"><i class="fas fa-brain text-blue-500 mr-3"></i>AI 判讀與決策建議</h2>
                <button id="closeAiModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div id="ai-suggestion-content" class="overflow-y-auto text-gray-700 leading-relaxed ai-content"></div>
        </div>
    </div>

    <div id="activityModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center"><i class="fas fa-calendar-alt text-purple-500 mr-3"></i>活動概覽</h2>
                <button id="closeActivityModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div id="activity-content" class="overflow-y-auto text-gray-700 leading-relaxed activity-content"></div>
        </div>
    </div>

    <!-- UPDATED: Weekly Summary Modal -->
    <div id="weeklySummaryModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center"><i class="fas fa-calendar-week text-green-500 mr-3"></i>本週重點回顧</h2>
                <button id="closeWeeklySummaryBtn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div id="weekly-summary-content" class="overflow-y-auto text-gray-700 leading-relaxed space-y-4">
                <!-- Weekly summary content will be rendered here by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Item List Modal -->
    <div id="itemListModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-lg flex flex-col">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 id="itemListModalTitle" class="text-xl font-bold text-gray-800 flex items-center"></h2>
                <button id="closeItemListModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div id="itemListModalContent" class="overflow-y-auto max-h-[60vh] text-gray-700 leading-relaxed space-y-2">
                <!-- Item list will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-md border-b-2 border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
                <div class="text-center sm:text-left">
                    <h1 class="text-3xl font-black text-gray-900 tracking-wider">教學部-專案儀表板</h1>
                    <p class="text-sm text-gray-500 mt-1">即時追蹤所有進行中的專案與任務</p>
                </div>
                <div class="flex flex-wrap items-center justify-center sm:justify-end gap-2 sm:gap-4">
                    <div class="relative">
                        <input type="search" id="searchInput" oninput="filterBySearch(this.value)" placeholder="搜尋項目..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 pl-8">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"><i class="fas fa-search text-gray-400"></i></div>
                    </div>
                    <select id="yearFilter" onchange="filterByYear(this.value)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1.5"></select>
                    <select id="monthFilter" onchange="filterByMonth(this.value)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1.5"></select>
                    <!-- ADDED: Weekly Summary Button -->
                    <button id="weeklySummaryBtn" class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg text-sm transition-transform hover:scale-105 flex items-center shadow-lg"><i class="fas fa-calendar-week mr-2"></i>本週回顧</button>
                    <button id="aiBtn" class="bg-purple-600 text-white font-semibold px-4 py-2 rounded-lg text-sm transition-transform hover:scale-105 flex items-center shadow-lg"><i class="fas fa-brain mr-2"></i>AI 決策建議</button>
                    <button id="loginBtn" class="bg-slate-800 text-white font-semibold px-4 py-2 rounded-lg text-sm transition-transform hover:scale-105 shadow-lg">管理者登入</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Filter Tabs Container -->
    <div class="bg-white shadow-sm sticky top-0 z-40">
        <!-- Unit Filter Tabs -->
        <div class="container mx-auto px-4 sm:px-6 border-b">
            <div id="unitTabs" class="flex flex-wrap justify-center space-x-2 py-3"></div>
        </div>
        <!-- Group Filter Tabs -->
        <div class="container mx-auto px-4 sm:px-6">
            <div id="groupTabs" class="flex flex-wrap justify-center space-x-2 py-3"></div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Left Panel: Team Members -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-lg border border-gray-100 h-full">
                    <div class="p-6 border-b-2 border-gray-100 bg-gradient-to-r from-blue-900 to-blue-600 rounded-t-xl">
                        <h3 class="text-xl font-bold text-white flex items-center gap-3"><i class="fas fa-users-cog"></i>教學部戰隊成員</h3>
                    </div>
                    <div class="p-4">
                        <div id="teamMembers" class="space-y-2"></div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Dashboard Content -->
            <div class="lg:col-span-3 space-y-8">
                <!-- Statistics Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-5 gap-6">
                    <div onclick="showItemsInModal('total')" class="stat-card bg-white rounded-xl shadow-lg p-5 border-l-4 border-blue-500 transition-all hover:shadow-2xl hover:-translate-y-1 cursor-pointer"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600" title="專案/任務">總項目數</p><p class="text-3xl font-bold text-gray-900" id="totalTasks">0</p></div><div class="text-blue-500 text-4xl stat-card-icon"><i class="fas fa-dragon"></i></div></div></div>
                    <div onclick="showItemsInModal('active')" class="stat-card bg-white rounded-xl shadow-lg p-5 border-l-4 border-purple-500 transition-all hover:shadow-2xl hover:-translate-y-1 cursor-pointer"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">進行中</p><p class="text-3xl font-bold text-purple-700" id="activeTasks">0</p></div><div class="text-purple-500 text-4xl stat-card-icon"><i class="fas fa-rocket"></i></div></div></div>
                    <div onclick="showItemsInModal('overdue')" class="stat-card bg-white rounded-xl shadow-lg p-5 border-l-4 border-red-500 transition-all hover:shadow-2xl hover:-translate-y-1 cursor-pointer"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">逾期項目</p><p class="text-3xl font-bold text-red-700" id="overdueTasks">0</p></div><div class="text-red-500 text-4xl stat-card-icon"><i class="fas fa-skull-crossbones"></i></div></div></div>
                    <div onclick="showItemsInModal('completed')" class="stat-card bg-white rounded-xl shadow-lg p-5 border-l-4 border-green-500 transition-all hover:shadow-2xl hover:-translate-y-1 cursor-pointer"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">已完成</p><p class="text-3xl font-bold text-green-700" id="completedTasks">0</p></div><div class="text-green-500 text-4xl stat-card-icon"><i class="fas fa-trophy"></i></div></div></div>
                    <div onclick="openActivityModal()" class="stat-card bg-white rounded-xl shadow-lg p-5 border-l-4 border-yellow-500 cursor-pointer transition-all hover:shadow-2xl hover:-translate-y-1"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">活動總數</p><p class="text-3xl font-bold text-yellow-700" id="activityCount">0</p></div><div class="text-yellow-500 text-4xl stat-card-icon"><i class="fas fa-calendar-check"></i></div></div></div>
                </div>
                
                <!-- Item List -->
                <div class="bg-white rounded-xl shadow-lg border border-gray-100">
                    <div class="p-6 border-b border-gray-100">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                            <h2 class="text-2xl font-bold text-gray-900 flex-shrink-0">項目概覽</h2>
                            <div class="flex flex-wrap gap-2 justify-start sm:justify-end">
                                <button onclick="filterItemsByStatus('all', event)" class="filter-btn active px-3 py-1 text-sm rounded-lg bg-blue-100 text-blue-700 transition-all">全部</button>
                                <button onclick="filterItemsByStatus('planning', event)" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700 transition-all">規劃中</button>
                                <button onclick="filterItemsByStatus('active', event)" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700 transition-all">進行中</button>
                                <button onclick="filterItemsByStatus('completed', event)" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700 transition-all">已完成</button>
                                <button onclick="filterItemsByStatus('overdue', event)" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700 transition-all">逾期</button>
                            </div>
                        </div>
                    </div>
                    <div class="p-6">
                        <div id="itemsList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- UI Elements -->
    <button id="scrollToTopBtn" title="回到頂部" class="hidden fixed bottom-5 right-5 bg-blue-600 text-white w-12 h-12 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all z-50 hover:scale-110"><i class="fas fa-arrow-up"></i></button>
    <button id="openChatBot" title="詢問概況" class="hidden fixed bottom-5 right-20 bg-indigo-600 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center hover:bg-indigo-700 focus:outline-none z-50 transition-all hover:scale-110"><i class="fas fa-robot"></i></button>
    <div id="chatBotContainer" class="hidden fixed bottom-20 right-5 w-96 bg-white border border-gray-200 rounded-xl shadow-lg flex flex-col z-50">
        <div class="flex justify-between items-center bg-indigo-600 text-white px-4 py-2 rounded-t-xl"><span class="font-semibold">戰隊小幫手</span><button id="closeChatBot" class="text-white text-xl leading-none">&times;</button></div>
        <div id="chatBotMessages" class="p-4 space-y-2 text-sm overflow-y-auto max-h-[60vh]"></div>
    </div>

    <script>
        // --- Configuration ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzvl5lYY1LssljDNJJyGuAGsLd3D0sbGSs4QTZxgz2PAZJ38EpsHzEk740LGiQ5AMok/exec"; // **請務必更新為您最新的部署網址**
        let allActivities = [];

        async function fetchAllItems() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify({ action: 'getAllItems' }),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                const result = await response.json();
                if (result.status !== 'success') throw new Error(result.message);
                
                const today = new Date();
                today.setHours(0, 0, 0, 0); 

                return result.data.map(item => {
                    const progress = parseInt(item.progress, 10) || 0;
                    const deadline = item.deadline ? new Date(item.deadline) : null;
                    let finalStatus = item.status || 'planning';

                    if (progress >= 100) {
                        finalStatus = 'completed';
                    } else if (finalStatus !== 'completed' && deadline && deadline < today) {
                        finalStatus = 'overdue';
                    }

                    const checklist = Array.isArray(item.checklist) ? item.checklist : [];

                    return {
                        ...item,
                        progress: progress,
                        status: finalStatus,
                        lastWeekProgress: item.lastWeekProgress ? parseInt(item.lastWeekProgress, 10) : 0,
                        helpMessage: item.helpMessage || '',
                        checklist: checklist 
                    };
                });
            } catch (error) {
                console.error("Failed to fetch items:", error);
                throw error;
            }
        }

        function updateStats(itemsToCount) {
            const projectsAndTasks = allActivities.filter(item => item.type === 'project' || item.type === 'task');
            const activitiesAndMeetings = allActivities.filter(item => item.type === 'activity' || item.type === 'meeting');

            document.getElementById('totalTasks').textContent = projectsAndTasks.length;
            document.getElementById('activeTasks').textContent = projectsAndTasks.filter(t => t.status === 'active').length;
            document.getElementById('overdueTasks').textContent = projectsAndTasks.filter(t => t.status === 'overdue').length;

        function renderDashboard() {
            // Date filtering on items
            let itemsForYear = allActivities;
            if (currentYearFilter !== 'all') {
                 itemsForYear = allActivities.filter(item => item.startDate && new Date(item.startDate).getFullYear() == currentYearFilter);
            }
            let itemsForMonth = itemsForYear;
            if (currentMonthFilter !== 'all') {
                itemsForMonth = itemsForYear.filter(item => item.startDate && (new Date(item.startDate).getMonth() + 1) == currentMonthFilter);
            }

            // **NEW HIERARCHY FOR MEMBER & ITEM FILTERING**
            // 1. Filter members by Unit
            let membersAfterUnitFilter = staffData;
            if (currentUnitFilter !== 'all') {
                membersAfterUnitFilter = staffData.filter(s => s.unit === currentUnitFilter);
            }
            
            // 2. Dynamically render group tabs based on the selected unit
            renderGroupTabs(membersAfterUnitFilter);

            // 3. Filter members by Group (from the unit-filtered list)
            const membersInGroup = currentGroupFilter === 'all' 
                ? membersAfterUnitFilter 
                : membersAfterUnitFilter.filter(s => s.group === currentGroupFilter);

            const finalVisibleMemberNames = membersInGroup.map(m => m.name);

            // 4. Filter items based on the final list of members
            let itemsToConsider = itemsForMonth.filter(item => 
                item.assignees.some(assignee => finalVisibleMemberNames.includes(assignee)) ||
                (item.collaborators && item.collaborators.some(collaborator => finalVisibleMemberNames.includes(collaborator)))
            );

            // 5. Apply search term filter
            if (currentSearchTerm) {
                const lowerCaseTerm = currentSearchTerm.toLowerCase();
                itemsToConsider = itemsToConsider.filter(item => 
                    item.name.toLowerCase().includes(lowerCaseTerm) ||
                    (item.description && item.description.toLowerCase().includes(lowerCaseTerm))
                );
            }

            // 6. Apply individual member filter (when a person is clicked)
            let itemsToDisplay = itemsToConsider;
            if (currentMemberFilter !== 'all') {
                itemsToDisplay = itemsToConsider.filter(item => 
                    item.assignees.includes(currentMemberFilter) || 
                    (item.collaborators && item.collaborators.includes(currentMemberFilter))
                );
            }
            
            itemsToDisplay.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));

            // Update UI
            updateStats(allActivities); // **UPDATED: Always use the global list for stats**
            renderTeamMembers(membersInGroup, itemsForMonth);
            renderItems(itemsToDisplay.filter(item => item.type === 'project' || item.type === 'task'));
        }

            currentUnitFilter = unit;

            document.querySelectorAll('.unit-tab-btn').forEach(btn => {
                btn.classList.toggle('tab-active', btn.id === `tab-unit-${unit.replace(/\s/g, '-')}`);
                btn.classList.toggle('bg-gray-100', btn.id !== `tab-unit-${unit.replace(/\s/g, '-')}`);
                btn.classList.toggle('hover:bg-gray-200', btn.id !== `tab-unit-${unit.replace(/\s/g, '-')}`);
            });

            renderDashboard();
        }

        function filterByMonth(month) { currentMonthFilter = month; renderDashboard(); }

            currentStatusFilter = statusFilter;
            const colorMap = {
                'all': ['bg-blue-100', 'text-blue-700'], 'planning': ['bg-yellow-100', 'text-yellow-700'],
                'active': ['bg-purple-100', 'text-purple-700'], 'completed': ['bg-green-100', 'text-green-700'],
                'overdue': ['bg-red-100', 'text-red-700'],
            };
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', ...Object.values(colorMap).flat());
                btn.classList.add('bg-gray-100', 'text-gray-700');
            });
            event.target.classList.add('active', ...colorMap[statusFilter]);
            event.target.classList.remove('bg-gray-100', 'text-gray-700');
            renderDashboard();
        }

            const loginMessage = document.getElementById('login-message');

            const btnSpinner = loginSubmitBtn.querySelector('.btn-spinner');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const openChangePasswordModalBtn = document.getElementById('openChangePasswordModalBtn');

            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });

            openChangePasswordModalBtn.addEventListener('click', () => {
                loginModal.classList.add('hidden');
                document.getElementById('changePasswordModal').classList.remove('hidden');
            });

            loginBtn.addEventListener('click', () => {
                loginMessage.textContent = '';
                loginForm.reset();
                loginModal.classList.remove('hidden');
            });
            closeModalBtn.addEventListener('click', () => loginModal.classList.add('hidden'));
            loginModal.addEventListener('click', (e) => { if (e.target === loginModal) loginModal.classList.add('hidden'); });

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const username = event.target.username.value;
                const password = event.target.password.value;

                loginMessage.textContent = '';
                btnText.textContent = '登入中...';
                btnSpinner.classList.remove('hidden');
                loginSubmitBtn.disabled = true;

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'cors',
                        body: JSON.stringify({ action: 'login', username, password }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });

                    if (!response.ok) {
                        throw new Error(`網路回應錯誤: ${response.status} ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        // **MODIFIED: Handle the new response format from GS**
                        const loginData = result.data;
                        loginMessage.textContent = '登入成功！即將跳轉...';
                        loginMessage.className = 'text-center mb-4 font-medium text-green-500';
                        setTimeout(() => {
                            window.location.href = `https://luyun1224.github.io/cmh4200/project-admin.html?user=${encodeURIComponent(loginData.name)}&id=${loginData.employeeId}`;
                        }, 1500);
                    } else {
                        throw new Error(result.message || '帳號或密碼錯誤。');
                    }

            content.innerHTML = calendarHTML + `<hr class="my-6"/>` + `<div class="space-y-6">${buildList(sortedItems)}</div>`;
            modal.classList.remove('hidden');
        }

        async function getAiSuggestions() {
            const aiContent = document.getElementById('ai-suggestion-content');
            
            aiContent.innerHTML = `
                <div class="flex flex-col items-center justify-center p-8">
                    <i class="fas fa-spinner fa-spin text-3xl text-blue-500"></i>
                    <p class="mt-4 text-gray-600 font-medium">AI 正在分析數據並產生決策摘要，請稍候...</p>
                </div>`;

            const projectsAndTasks = allActivities.filter(item => ['project', 'task'].includes(item.type));
            const totalCount = projectsAndTasks.length;
            const overdueItems = projectsAndTasks.filter(p => p.status === 'overdue');
            const activeItems = projectsAndTasks.filter(p => p.status === 'active');
            const planningItems = projectsAndTasks.filter(p => p.status === 'planning');
            const completedItems = projectsAndTasks.filter(p => p.status === 'completed');
            const lowProgressItems = activeItems.filter(p => p.progress < 30);
            const stalledItems = activeItems.filter(p => (p.progress - (p.lastWeekProgress || 0)) === 0);
            const workload = {};
            overdueItems.forEach(item => {
                item.assignees.forEach(assignee => {
                    if (!workload[assignee]) workload[assignee] = { overdue: 0, active: 0 };
                    workload[assignee].overdue++;
                });
            });
            activeItems.forEach(item => {
                item.assignees.forEach(assignee => {
                    if (!workload[assignee]) workload[assignee] = { overdue: 0, active: 0 };
                    workload[assignee].active++;
                });
            });
            const overloadedMembers = Object.entries(workload)
                .filter(([name, tasks]) => tasks.overdue > 1 || (tasks.overdue > 0 && tasks.active > 2))
                .map(([name, tasks]) => `${name} (負責 ${tasks.overdue} 項逾期, ${tasks.active} 項進行中)`);

            const prompt = `
                你是一位頂尖的專案管理顧問，請為一位高階經理人撰寫一份決策摘要。
                請根據我提供的 **真實數據**，生成一個 JSON 物件，內容必須反映這些數據。

                **當前專案數據摘要:**
                - **總項目數:** ${totalCount}
                - **燈號分析 (RAG):**
                    - 紅燈 (逾期): ${overdueItems.length} 項
                    - 黃燈 (進行中): ${activeItems.length} 項
                    - 藍燈 (規劃中): ${planningItems.length} 項
                    - 綠燈 (已完成): ${completedItems.length} 項
                - **需立即關注的逾期項目:** ${overdueItems.length > 0 ? overdueItems.map(p => `"${p.name}" (負責人: ${p.assignees.join(', ')})`).join('; ') : '無'}
                - **進度嚴重落後的項目 (<30%):** ${lowProgressItems.length > 0 ? lowProgressItems.map(p => `"${p.name}" (進度${p.progress}%, 負責人: ${p.assignees.join(', ')})`).join('; ') : '無'}
                - **可能停滯的項目 (一週內無進展):** ${stalledItems.length > 0 ? stalledItems.map(p => `"${p.name}" (負責人: ${p.assignees.join(', ')})`).join('; ') : '無'}
                - **潛在過勞成員 (需關注):** ${overloadedMembers.length > 0 ? overloadedMembers.join('; ') : '無'}

                請基於以上數據，填充以下 JSON 結構，提供具體、可執行的分析與建議。
            `;
            
            const geminiPayload = { // 這是要傳遞給 Gemini API 的 payload
                contents: [{
                    role: "user",
                    parts: [{ text: prompt }]
                }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            healthOverview: {
                                type: "OBJECT",
                                properties: {
                                    summary: { type: "STRING", description: "基於數據，用1-2句話總結目前專案組合的整體健康度。" },
                                    rag: { type: "ARRAY", items: { type: "STRING" }, description: "條列出數據中紅、黃、藍、綠四個燈號的項目數量與簡要說明。" }
                                }
                            },
                            riskAssessment: {
                                type: "ARRAY",
                                items: {
                                    type: "OBJECT",
                                    properties: {
                                        title: { type: "STRING", description: "風險次標題，例如 '已逾期專案 (立即處理)'、'進度落後警示'、'資源瓶頸風險'。" },
                                        points: { type: "ARRAY", items: { type: "STRING" }, description: "根據數據，列出該風險下的具體項目或人員。" }
                                    }
                                }
                            },
                            recommendations: {
                                type: "ARRAY",
                                items: {
                                    type: "OBJECT",
                                    properties: {
                                        title: { type: "STRING", description: "建議次標題，例如 '召開緊急會議'、'重新分配資源'、'建立進度回報機制'。" },
                                        points: { type: "ARRAY", items: { type: "STRING" }, description: "針對風險評估中的問題，提出具體、可操作的建議。" }
                                    }
                                }
                            }
                        }
                    }
                }
            };

            try {
                // --- 關鍵變更：呼叫您自己的 Google Apps Script 代理 ---
                const response = await fetch(SCRIPT_URL, { // SCRIPT_URL 是您 GAS 的部署網址
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'getAiSuggestionProxy', // 告訴後端我們要執行哪個動作
                        payload: geminiPayload         // 將要給 Gemini 的 payload 包裝起來傳給後端
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: response.statusText }));
                    throw new Error(`代理伺服器請求失敗: ${errorData.message || response.statusText}`);
                }

                // GAS 會直接回傳 Gemini API 的原始回應，所以這裡的處理邏輯不變
                const result = await response.json();

            }
        }

        function renderAiReport(data) {
            const { healthOverview = {}, riskAssessment = [], recommendations = [] } = data;

            const summary = healthOverview.summary || "無法生成總結。";

            const renderSection = (title, color, icon, content) => {
                return `
                    <div>

                        <div class="pl-5 space-y-3">${content}</div>

                `;
            };
            
            // FIX: Make renderList robust against undefined or non-array inputs and improve layout.
            const renderList = (items) => {
                if (!Array.isArray(items) || items.length === 0) {
                    return '<p class="text-sm text-gray-500">無具體項目。</p>';
                }
                let listHtml = '<ul class="list-none space-y-2">';

                <p class="pl-8 text-gray-800 text-sm">${summary}</p>
                ${rag.map(item => {
                    let color = 'text-gray-600', i = 'fa-info-circle';
                    if(item.includes('紅') || item.includes('逾期')) { color = 'text-red-600'; i = 'fa-exclamation-circle'; }
                    else if(item.includes('黃') || item.includes('進行中')) { color = 'text-yellow-600'; i = 'fa-eye'; }
                    else if(item.includes('藍') || item.includes('規劃中')) { color = 'text-blue-500'; i = 'fa-map'; }
                    else if(item.includes('綠') || item.includes('已完成')) { color = 'text-green-600'; i = 'fa-check-circle'; }

            const riskContent = riskAssessment.length > 0 ? riskAssessment.map(section => {

                else if(section.title.includes('落後') || section.title.includes('停滯')) { color = 'text-orange-600'; i = 'fa-ghost'; }
                else if(section.title.includes('資源') || section.title.includes('瓶頸')) { color = 'text-purple-600'; i = 'fa-users'; }
                return `<div class="space-y-2"><strong class="font-bold ${color} flex items-center text-sm"><i class="fas ${i} w-5 text-center mr-2"></i>${section.title}</strong><div class="pl-5">${renderList(section.points)}</div></div>`;
            }).join('<hr class="my-4">') : '<p class="pl-5 text-gray-500">目前無重大風險。</p>';

            const recommendationContent = recommendations.length > 0 ? recommendations.map(section => {
                let color = 'text-green-800', i = 'fa-lightbulb';
                if(section.title.includes('優先') || section.title.includes('會議')) { i = 'fa-star'; }
                else if(section.title.includes('資源') || section.title.includes('檢討')) { i = 'fa-comments'; }
                else if(section.title.includes('支持') || section.title.includes('關懷')) { i = 'fa-hands-helping'; }
                else if(section.title.includes('回報') || section.title.includes('追蹤')) { i = 'fa-sync-alt'; }
                return `<div class="space-y-2"><strong class="font-bold ${color} flex items-center text-sm"><i class="fas ${i} w-5 text-center mr-2"></i>${section.title}</strong><div class="pl-5">${renderList(section.points)}</div></div>`;
            }).join('<hr class="my-4">') : '<p class="pl-5 text-gray-500">目前無具體決策建議。</p>';

            let finalHtml = '<div class="space-y-6">';
            finalHtml += renderSection('1. 專案組合健康度速覽 (RAG 分析)', 'text-blue-700', 'fa-chart-pie', healthContent);

        // --- NEW: Weekly Summary Generation ---
        function generateWeeklySummary() {
            const modal = document.getElementById('weeklySummaryModal');
            const content = document.getElementById('weekly-summary-content');
            content.innerHTML = `<div class="p-8 flex items-center justify-center"><i class="fas fa-spinner fa-spin text-2xl text-green-500 mr-3"></i> 正在生成本週回顧...</div>`;
            
            const today = new Date();
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(today.getDate() - 7);
            const nextWeek = new Date();
            nextWeek.setDate(today.getDate() + 7);

            const projectsAndTasks = allActivities.filter(item => ['project', 'task'].includes(item.type));

            // --- BUG FIX: More robust logic for "Completed This Week" ---
            const completedThisWeek = projectsAndTasks.filter(item => {
                // Condition 1: The item must be marked as 'completed'.
                if (item.status !== 'completed') {
                    return false;
                }
                
                // Condition 2: The item's deadline (used as completion date) must be within the last 7 days.
                const completionDate = item.deadline ? new Date(item.deadline) : null;
                if (!completionDate) {
                    return false; // If no date, can't determine if it was this week.
                }
                const isRecent = completionDate >= oneWeekAgo && completionDate <= today;

                // Condition 3: The item should not have been completed *before* this week started.
                // This handles cases where the trigger might have failed and prevents old items from reappearing.
                const wasCompletedBefore = (item.lastWeekProgress || 0) === 100;

                return isRecent && !wasCompletedBefore;
            });

            const progressMade = projectsAndTasks.filter(item =>
                item.status !== 'completed' &&
                item.progress > (item.lastWeekProgress || 0)
            );

            const newlyAdded = projectsAndTasks.filter(item =>
                new Date(item.startDate) >= oneWeekAgo && new Date(item.startDate) <= today
            );
            
            const stalled = projectsAndTasks.filter(item =>
                item.status === 'active' &&
                item.progress === (item.lastWeekProgress || 0)
            );

            const upcomingDeadlines = projectsAndTasks.filter(item =>
                item.deadline &&
                new Date(item.deadline) > today &&
                new Date(item.deadline) <= nextWeek &&
                item.status !== 'completed'
            );
            
            const helpNeeded = projectsAndTasks.filter(item => item.helpMessage && item.helpMessage.trim() !== '');

            let summaryHTML = '';

            const renderSummarySection = (title, icon, color, items, emptyText) => {
                let sectionHTML = `<div class="mb-4">
                    <h3 class="text-lg font-bold ${color} flex items-center mb-2"><i class="fas ${icon} fa-fw mr-2"></i>${title} (${items.length})</h3>`;
                if (items.length > 0) {
                    sectionHTML += '<ul class="space-y-2 pl-5">';
                    sectionHTML += items.map(item =>
                        `<li class="text-sm text-gray-800 p-2 bg-gray-50 rounded-md border-l-4 ${color.replace('text-', 'border-')}">
                            <strong>${item.name}</strong> - <span class="text-gray-500">負責人: ${item.assignees.join(', ')}</span>
                            ${title.includes('進度') ? `<span class="font-medium text-green-600"> (+${item.progress - (item.lastWeekProgress || 0)}%)</span>` : ''}
                            ${title.includes('到期') ? `<span class="font-medium text-yellow-800"> (到期日: ${formatDate(item.deadline)})</span>` : ''}
                            ${title.includes('協助') ? `<p class="text-sm text-red-700 mt-1 pl-2 border-l-2 border-red-200 bg-red-50 py-1"><em>"${item.helpMessage}"</em></p>` : ''}
                        </li>`
                    ).join('');
                    sectionHTML += '</ul>';
                } else {
                    sectionHTML += `<p class="pl-5 text-sm text-gray-500">${emptyText}</p>`;
                }
                sectionHTML += `</div>`;
                return sectionHTML;
            };

            summaryHTML += renderSummarySection('本週完成項目', 'fa-check-circle', 'text-green-600', completedThisWeek, '本週沒有完成的項目。');
            summaryHTML += renderSummarySection('本週進度更新', 'fa-rocket', 'text-blue-600', progressMade, '本週沒有項目取得進展。');
            summaryHTML += renderSummarySection('本週新增項目', 'fa-lightbulb', 'text-purple-600', newlyAdded, '本週沒有新增項目。');
            summaryHTML += renderSummarySection('下週到期項目', 'fa-clock', 'text-yellow-600', upcomingDeadlines, '下週沒有即將到期的項目。');
            summaryHTML += renderSummarySection('進度停滯項目', 'fa-pause-circle', 'text-orange-500', stalled, '所有項目皆有進展，太棒了！');
            summaryHTML += renderSummarySection('需要協助項目', 'fa-hands-helping', 'text-red-600', helpNeeded, '沒有項目發出求救信號。');

        function setupModal(modalId, openBtnId, closeBtnId, openCallback) {
            const modal = document.getElementById(modalId);
            const openBtn = openBtnId ? document.getElementById(openBtnId) : null;
            const closeBtn = document.getElementById(closeBtnId);

            const open = () => {
                modal.classList.remove('hidden');
                if (openCallback) openCallback();
            };
            const close = () => modal.classList.add('hidden');

            if (openBtn) openBtn.addEventListener('click', open);
            closeBtn.addEventListener('click', close);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    close();
                }
            });
        }

        function navigateCalendar(offset){
            calendarDate.setMonth(calendarDate.getMonth() + offset);
            openActivityModal(false);
        };
        function generateCalendarHTML(year, month, activities){
            const activitiesByDay = {};
            activities.forEach(item => {
                if (!item.startDate) return;
                const start = new Date(item.startDate);
                const end = item.deadline ? new Date(item.deadline) : new Date(item.startDate);
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    if (d.getFullYear() === year && d.getMonth() === month) {
                        const day = d.getDate();
                        if (!activitiesByDay[day]) activitiesByDay[day] = [];
                        activitiesByDay[day].push(item);
                    }
                }
            });

            const monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
            const daysOfWeek = ['日', '一', '二', '三', '四', '五', '六'];
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let calendarHtml = `<div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="navigateCalendar(-1)" class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300">&lt;</button>
                    <h3 class="text-xl font-bold text-purple-700">${year}年 ${monthNames[month]}</h3>
                    <button onclick="navigateCalendar(1)" class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300">&gt;</button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-sm">`;
            
            daysOfWeek.forEach(day => { calendarHtml += `<div class="font-semibold text-gray-600">${day}</div>`; });
            for (let i = 0; i < firstDay; i++) { calendarHtml += `<div></div>`; }

            for (let day = 1; day <= daysInMonth; day++) {
                const activitiesToday = activitiesByDay[day];
                if (activitiesToday) {
                    const tooltipHtml = activitiesToday.map(act => `<li class="truncate">${act.name}</li>`).join('');
                    calendarHtml += `<div class="relative group flex items-center justify-center">
                        <div class="mx-auto flex items-center justify-center w-8 h-8 rounded-full border-2 border-purple-400 text-purple-700 font-semibold cursor-pointer">${day}</div>
                        <span class="absolute -top-1 -right-1 flex items-center justify-center w-5 h-5 text-xs bg-red-500 text-white rounded-full">${activitiesToday.length}</span>
                        <div class="absolute bottom-full mb-2 w-56 p-2 bg-slate-800 text-white text-sm rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none z-20 transform -translate-x-1/2 left-1/2">
                            <ul class="space-y-1">${tooltipHtml}</ul>
                            <div class="absolute top-full left-1/2 -translate-x-1/2 w-0 h-0 border-x-4 border-x-transparent border-t-4 border-t-slate-800"></div>
                        </div>
                    </div>`;
                } else {
                    calendarHtml += `<div class="flex items-center justify-center w-8 h-8">${day}</div>`;
                }
            }
            calendarHtml += `</div></div>`;
            return calendarHtml;
        };

        // --- UPDATED CHATBOT REPORT FUNCTION ---
        function generateDashboardReportHTML() {
            const today = new Date();
            const todayString = today.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
            const thisMonth = today.getMonth() + 1;
            const thisYear = today.getFullYear();

            const itemsThisMonth = allActivities.filter(item => {
                const itemDate = new Date(item.startDate);
                return itemDate.getFullYear() === thisYear && (itemDate.getMonth() + 1) === thisMonth;
            });
            
            // Differentiate between projects and tasks
            const completedProjectsThisMonth = itemsThisMonth.filter(i => i.status === 'completed' && i.type === 'project').length;
            const completedTasksThisMonth = itemsThisMonth.filter(i => i.status === 'completed' && i.type === 'task').length;
            const activeProjectsCount = allActivities.filter(i => i.status === 'active' && i.type === 'project').length;
            const activeTasksCount = allActivities.filter(i => i.status === 'active' && i.type === 'task').length;
            const overdueProjects = allActivities.filter(i => i.status === 'overdue');
            
            const recentlyCompleted = allActivities
                .filter(i => i.status === 'completed' && new Date(i.deadline) <= today && i.type === 'project')
                .sort((a, b) => new Date(b.deadline) - new Date(a.deadline));
            const highlightProject = recentlyCompleted.length > 0 ? recentlyCompleted[0] : null;
            
            const milestonesCompleted = itemsThisMonth
                .filter(i => i.status === 'completed' && i.type === 'task')
                .map(i => i.name)
                .slice(0, 2);

            const nextWeek = new Date(today);
            nextWeek.setDate(today.getDate() + 7);
            const upcomingEvents = allActivities
                .filter(i => {
                    const startDate = new Date(i.startDate);
                    return i.status !== 'completed' && startDate > today && startDate <= nextWeek;
                })
                .map(i => `[${formatDate(i.startDate)}]: ${i.name}`);

            let reportHTML = `<div class="p-2 space-y-4 text-gray-800">`;
            reportHTML += `<p>您好！這是截至 <strong>${todayString}</strong> 的本月重點彙報。</p>`;

            // Highlights Section
            reportHTML += `<div class="p-3 bg-yellow-50 rounded-lg border border-yellow-200">
                <h3 class="font-bold text-yellow-800">⭐ 本月亮點 (Highlights)</h3>
                <ul class="list-none text-sm text-yellow-700 mt-2 space-y-1">`;
            reportHTML += `<li><span class="font-semibold">🎉 專案達標：</span> 本月共完成 <strong>${completedProjectsThisMonth}</strong> 項專案、<strong>${completedTasksThisMonth}</strong> 項任務！</li>`;
            if (highlightProject) {
                reportHTML += `<li><span class="font-semibold">🚀 指標專案上線：</span> 「${highlightProject.name}」已於 ${formatDate(highlightProject.deadline)} 順利完成。</li>`;
            } else {
                 reportHTML += `<li><span class="font-semibold">🚀 指標專案上線：</span> 本月尚無指標專案完成。</li>`;
            }
            reportHTML += `</ul></div>`;

            // Project Progress Section
            reportHTML += `<div class="p-3 bg-blue-50 rounded-lg border border-blue-200">
                <h3 class="font-bold text-blue-800">⚙️ 專案進度 (Project Progress)</h3>
                <ul class="list-none text-sm text-blue-700 mt-2 space-y-1">
                    <li><strong>進行中專案：</strong> ${activeProjectsCount} 項</li>
                    <li><strong>進行中任務：</strong> ${activeTasksCount} 項</li>
                    <li><strong>本月完成里程碑：</strong> ${milestonesCompleted.length > 0 ? milestonesCompleted.join(', ') : '無'}</li>
                </ul></div>`;

            // Risk Alert Section
            if (overdueProjects.length > 0) {
                const riskProject = overdueProjects[0];
                reportHTML += `<div class="p-3 bg-red-50 rounded-lg border border-red-200">
                    <h3 class="font-bold text-red-800">⚠️ 風險提示</h3>
                    <p class="text-sm text-red-700 mt-1">「${riskProject.name}」目前處於逾期狀態，需負責人 <strong>${riskProject.assignees.join(', ')}</strong> 重點關注。</p>
                    </div>`;
            }

            // Coming Up Section
            reportHTML += `<div class="p-3 bg-green-50 rounded-lg border border-green-200">
                <h3 class="font-bold text-green-800">🗓️ 下週重點預告 (Coming Up)</h3>`;
            if (upcomingEvents.length > 0) {
                reportHTML += `<ul class="list-none text-sm text-green-700 mt-2 space-y-1">
                    ${upcomingEvents.map(e => `<li>${e}</li>`).join('')}
                    </ul>`;
            } else {
                reportHTML += `<p class="text-sm text-green-700 mt-1">下週尚無排定重點事項。</p>`;
            }
            reportHTML += `</div>`;

            reportHTML += `<p class="text-xs text-gray-500 text-center pt-2">希望這份彙報對您有幫助！</p>`;
            reportHTML += `</div>`;

            return reportHTML;
        }

            const openBtn = document.getElementById('openChatBot');
