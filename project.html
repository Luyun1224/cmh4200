<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學中心 - 專案進度儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .progress-bar { transition: width 0.5s ease-in-out; }
        .tab-active {
            background-color: rgb(20, 53, 114); /* 深藍色 */
            color: white;
        }
        #loginModal, #aiModal, #activityModal, #loadingOverlay { z-index: 50; }
        .ai-content h3, .activity-content h3 { 
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            margin-top: 1.5rem; /* mt-6 */
            margin-bottom: 1rem; /* mb-4 */
            border-bottom: 1px solid #e5e7eb; /* border-b */
            padding-bottom: 0.5rem; /* pb-2 */
            color: #4b5563; /* text-gray-600 */
        }
        .ai-content p { margin-bottom: 0.5rem; }
        .filter-btn.active {
            font-weight: 600;
        }
        :root {
            --deep-blue: rgb(20, 53, 114);
            --dark-maroon: rgb(165, 35, 38);
            --orange-yellow: rgb(248, 181, 44);
            --dark-green: rgb(16, 106, 63);
            --lime-green: rgb(193, 201, 39);
            --light-blue: rgb(195, 223, 229);
            --light-purple: rgb(173, 145, 195);
            --dark-gray: rgb(62, 58, 56);
        }

        /* Blue */
        .text-blue-500, .text-blue-600, .text-blue-700 { color: var(--deep-blue) !important; }
        .bg-blue-500, .bg-blue-600, .bg-blue-700 { background-color: var(--deep-blue) !important; }
        .bg-sky-500 { background-color: var(--deep-blue) !important; }
        .hover\:bg-blue-700:hover { background-color: var(--deep-blue) !important; }
        .border-blue-500, .border-blue-600 { border-color: var(--deep-blue) !important; }
        .focus\:ring-blue-500:focus { --tw-ring-color: var(--deep-blue); }
        .focus\:border-blue-500:focus { border-color: var(--deep-blue); }
        .bg-blue-100 { background-color: var(--light-blue) !important; }

        /* Red */
        .text-red-500, .text-red-600, .text-red-700 { color: var(--dark-maroon) !important; }
        .bg-red-500, .bg-red-600 { background-color: var(--dark-maroon) !important; }
        .hover\:bg-red-700:hover { background-color: var(--dark-maroon) !important; }
        .border-red-500, .border-red-600 { border-color: var(--dark-maroon) !important; }
        .bg-red-100 { background-color: rgba(165, 35, 38, 0.1) !important; }

        /* Yellow */
        .text-yellow-500, .text-yellow-600, .text-yellow-700 { color: var(--orange-yellow) !important; }
        .bg-yellow-500, .bg-yellow-600 { background-color: var(--orange-yellow) !important; }
        .border-yellow-500, .border-yellow-600 { border-color: var(--orange-yellow) !important; }
        .bg-yellow-100 { background-color: rgba(248, 181, 44, 0.1) !important; }

        /* Green */
        .text-green-500, .text-green-600, .text-green-700 { color: var(--dark-green) !important; }
        .bg-green-500, .bg-green-600 { background-color: var(--dark-green) !important; }
        .hover\:bg-green-700:hover { background-color: var(--dark-green) !important; }
        .border-green-500, .border-green-600 { border-color: var(--dark-green) !important; }
        .bg-green-100 { background-color: var(--lime-green) !important; }

        /* Purple */
        .text-purple-500, .text-purple-600, .text-purple-700 { color: var(--light-purple) !important; }
        .bg-purple-500, .bg-purple-600, .bg-purple-700 { background-color: var(--light-purple) !important; }
        .hover\:bg-purple-700:hover { background-color: var(--light-purple) !important; }
        .bg-purple-100 { background-color: rgba(173, 145, 195, 0.2) !important; }

        /* Gray */
        .text-gray-800, .text-gray-900,
        .text-slate-800, .text-slate-900 { color: var(--dark-gray) !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-80 backdrop-blur-sm flex flex-col items-center justify-center hidden">
        <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
        <p class="mt-4 text-lg text-gray-700 font-medium">正在載入儀表板數據...</p>
    </div>

    <!-- Error Display -->
    <div id="errorDisplay" class="hidden fixed inset-x-0 top-0 p-4">
        <div class="max-w-2xl mx-auto bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-r-lg shadow-lg" role="alert">
            <p class="font-bold">資料載入失敗</p>
            <p id="errorMessage">無法從伺服器獲取專案數據，請檢查您的網路連線或稍後再試。</p>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-slate-900 mb-6">管理者登入</h2>
            <div id="login-message" class="text-center mb-4 font-medium"></div>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-slate-700 mb-2">帳號</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-slate-700 mb-2">密碼</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex items-center justify-between gap-4">
                    <button type="button" id="closeModalBtn" class="w-full bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors duration-300">關閉</button>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">登入</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- AI Suggestion Modal -->
    <div id="aiModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center"><i class="fas fa-brain text-blue-500 mr-3"></i>AI 判讀與決策建議</h2>
                <button id="closeAiModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div id="ai-suggestion-content" class="overflow-y-auto text-gray-700 leading-relaxed ai-content"></div>
        </div>
    </div>

    <!-- Activity Overview Modal -->
    <div id="activityModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center"><i class="fas fa-calendar-alt text-purple-500 mr-3"></i>活動概覽</h2>
                <button id="closeActivityModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div id="activity-content" class="overflow-y-auto text-gray-700 leading-relaxed activity-content"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
                <div class="text-center sm:text-left">
                    <h1 class="text-2xl font-bold text-gray-900">教學中心 - 專案進度儀表板</h1>
                    <p class="text-sm text-gray-500 mt-1">即時追蹤所有進行中的專案與任務</p>
                </div>
                <div class="flex flex-wrap items-center justify-center sm:justify-end gap-2 sm:gap-4">
                    <div class="relative">
                        <input type="search" id="searchInput" oninput="filterBySearch(this.value)" placeholder="搜尋項目..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 pl-8">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <label for="yearFilter" class="text-sm font-medium text-gray-600">篩選年度:</label>
                        <select id="yearFilter" onchange="filterByYear(this.value)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5"></select>
                    </div>
                    <span id="aiDataDate" class="text-xs text-gray-500 self-center hidden"></span>
                    <button id="aiBtn" class="bg-purple-600 text-white font-semibold px-4 py-2 rounded-lg text-sm transition-colors hover:bg-purple-700 flex items-center">
                        <i class="fas fa-brain mr-2"></i>AI 決策建議
                    </button>
                    <button id="loginBtn" class="bg-slate-800 text-white font-semibold px-4 py-2 rounded-lg text-sm transition-colors hover:bg-slate-900">管理者登入</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Group Filter Tabs -->
    <div class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6">
            <div id="groupTabs" class="flex flex-wrap justify-center space-x-2 py-3">
                <!-- Tabs will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Left Panel: Team Members -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 h-full">
                    <div class="p-6 border-b border-gray-100">
                        <h3 class="text-lg font-semibold text-gray-900">小組成員</h3>
                    </div>
                    <div class="p-6">
                        <div id="teamMembers" class="space-y-2">
                            <!-- Team members will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Dashboard Content -->
            <div class="lg:col-span-3 space-y-8">
                <!-- Statistics Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-5 gap-6">
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600" title="專案/任務">總項目數</p><p class="text-3xl font-bold text-gray-900" id="totalTasks">0</p></div><div class="bg-blue-100 p-3 rounded-lg"><span class="text-2xl">📊</span></div></div></div>
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">進行中</p><p class="text-3xl font-bold text-blue-600" id="activeTasks">0</p></div><div class="bg-blue-100 p-3 rounded-lg"><span class="text-2xl">⚡</span></div></div></div>
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">逾期項目</p><p class="text-3xl font-bold text-red-600" id="overdueTasks">0</p></div><div class="bg-red-100 p-3 rounded-lg"><span class="text-2xl">⚠️</span></div></div></div>
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">已完成</p><p class="text-3xl font-bold text-green-600" id="completedTasks">0</p></div><div class="bg-green-100 p-3 rounded-lg"><span class="text-2xl">✅</span></div></div></div>
                    <div onclick="openActivityModal()" class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 cursor-pointer hover:bg-gray-50 transition-colors"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">活動總數</p><p class="text-3xl font-bold text-purple-600" id="activityCount">0</p></div><div class="bg-purple-100 p-3 rounded-lg"><span class="text-2xl">📅</span></div></div></div>
                </div>
                
                <!-- Item List -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100">
                    <div class="p-6 border-b border-gray-100">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                            <h2 class="text-xl font-semibold text-gray-900 flex-shrink-0">項目概覽</h2>
                            <div class="flex flex-wrap gap-2 justify-start sm:justify-end">
                                <button onclick="filterItemsByStatus('all', event)" class="filter-btn active px-3 py-1 text-sm rounded-lg bg-blue-100 text-blue-700">全部</button>
                                <button onclick="filterItemsByStatus('planning', event)" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700">規劃中</button>
                                <button onclick="filterItemsByStatus('active', event)" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700">進行中</button>
                                <button onclick="filterItemsByStatus('completed', event)" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700">已完成</button>
                                <button onclick="filterItemsByStatus('overdue', event)" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700">逾期</button>
                            </div>
                        </div>
                    </div>
                    <div class="p-6">
                        <div id="itemsList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                            <!-- Items will be generated here -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" title="回到頂部" class="hidden fixed bottom-5 right-5 bg-blue-600 text-white w-12 h-12 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-opacity z-50">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // --- Configuration ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzvl5lYY1LssljDNJJyGuAGsLd3D0sbGSs4QTZxgz2PAZJ38EpsHzEk740LGiQ5AMok/exec";
        let allActivities = []; // This will hold all data from the server

        const staffData = [
            { name: '廖家德', group: 'teaching-center' }, { name: '劉雯', group: 'teaching-center' }, { name: '楊依玲', group: 'teaching-center' }, { name: '高瑞穗', group: 'teaching-center' },
            { name: '林汶秀', group: 'fdc' },
            { name: '林淑雅', group: 'resident' },
            { name: '許淑怡', group: 'clerk' }, { name: '侯昱瑾', group: 'clerk' },
            { name: '吳曉琪', group: 'pgy' }, { name: '王嬿茹', group: 'pgy' },
            { name: '盧英云', group: 'csc' }, { name: '黃惠津', group: 'csc' },
            { name: '楊宜婷', group: 'allied-health' }, { name: '陳詩芸', group: 'allied-health' },
            { name: '李迎真', group: 'chart-review' }, { name: '林盟淦', group: 'chart-review' },
        ];

        const localProfileImages = { '盧英云': 'Lulu.JPG' };

        const groupData = {
            'all': '全部', 'teaching-center': '教學中心', 'fdc': '教師培育中心', 'resident': '住院醫師訓練小組',
            'clerk': '實習醫學生訓練小組', 'pgy': 'PGY訓練組', 'csc': '臨床技能中心',
            'allied-health': '醫事人員訓練小組', 'chart-review': '病歷審查小組'
        };
        
        // --- State Variables ---
        let currentGroupFilter = 'all';
        let currentStatusFilter = 'all';
        let currentMemberFilter = 'all';
        let currentYearFilter = 'all';
        let currentSearchTerm = '';

        // --- Helper Functions ---
        const getStatusColor = (status) => ({ completed: 'bg-green-500', active: 'bg-blue-500', overdue: 'bg-red-500', planning: 'bg-yellow-500' }[status] || 'bg-gray-500');
        const getStatusText = (status) => ({ completed: '已完成', active: '進行中', overdue: '逾期', planning: '規劃中' }[status] || '未知');
        const getPriorityColor = (priority) => ({ high: 'text-red-600 bg-red-50', medium: 'text-yellow-600 bg-yellow-50', low: 'text-green-600 bg-green-50' }[priority] || 'text-gray-600 bg-gray-50');
        const getPriorityText = (priority) => ({ high: '高', medium: '中', low: '低' }[priority] || '未知');
        const formatDate = (dateString) => dateString ? new Date(dateString).toLocaleDateString('zh-TW') : '';
        const getTypeText = (type) => ({ project: '專案', task: '任務', activity: '活動' }[type] || '項目');
        const getTypeStyle = (type) => {
            switch(type) {
                case 'project': return 'text-blue-700';
                case 'task': return 'text-green-700';
                case 'activity': return 'text-purple-700';
                default: return 'text-gray-500';
            }
        };

        // --- API Communication ---
        async function fetchAllItems() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify({ action: 'getAllItems' }),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                const result = await response.json();
                if (result.status !== 'success') throw new Error(result.message);
                
                return result.data.map(item => ({ ...item, status: item.status }));
            } catch (error) {
                console.error("Failed to fetch items:", error);
                throw error;
            }
        }

        // --- Rendering Functions ---
        function renderGroupTabs() {
            const tabsContainer = document.getElementById('groupTabs');
            tabsContainer.innerHTML = Object.entries(groupData).map(([key, value]) => 
                `<button onclick="filterByGroup('${key}')" id="tab-${key}" class="group-tab-btn px-4 py-2 text-sm rounded-lg font-medium transition-colors mb-2 ${key === 'all' ? 'tab-active' : 'bg-gray-100 hover:bg-gray-200'}">${value}</button>`
            ).join('');
        }
        
        function renderYearFilter() {
            const yearFilterSelect = document.getElementById('yearFilter');
            const years = ['all', ...new Set(allActivities.map(item => item.startDate ? new Date(item.startDate).getFullYear() : null).filter(Boolean))].sort();
            yearFilterSelect.innerHTML = years.map(year => `<option value="${year}">${year === 'all' ? '全部年份' : `${year}年`}</option>`).join('');
            yearFilterSelect.value = currentYearFilter;
        }

        function renderItems(itemsToRender) {
            const itemsList = document.getElementById('itemsList');
            let filteredItems = itemsToRender;

            if (currentStatusFilter !== 'all') {
                filteredItems = itemsToRender.filter(p => p.status === currentStatusFilter);
            }

            if (filteredItems.length === 0) {
                itemsList.innerHTML = `<div class="text-center text-gray-400 py-8 col-span-full">
                    <i class="fas fa-folder-open fa-3x mb-4"></i>
                    <p class="font-semibold">沒有符合條件的項目</p>
                    <p class="text-sm mt-1">請嘗試調整篩選條件</p>
                </div>`;
                return;
            }

            itemsList.innerHTML = filteredItems.map(item => `
                <div class="bg-white border border-gray-100 rounded-lg p-4 flex flex-col h-full shadow-sm hover:-translate-y-1 hover:shadow-lg transition-all duration-200">
                    <div class="flex-grow">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <h4 class="font-semibold text-gray-900 mb-1">${item.name} <span class="text-xs font-normal ${getTypeStyle(item.type)}">(${getTypeText(item.type)})</span></h4>
                                ${item.description ? `<p class="text-sm text-gray-500 mt-1 mb-2 whitespace-pre-wrap">${item.description}</p>` : ''}
                                <p class="text-sm text-gray-600">主要負責: ${item.assignees.join(', ')}</p>
                                ${item.collaborators && item.collaborators.length > 0 ? `<p class="text-sm text-gray-600">協助: ${item.collaborators.join(', ')}</p>` : ''}
                            </div>
                            <div class="flex items-center space-x-2 ml-2">
                                <span class="px-2 py-1 text-xs font-medium rounded-full ${getPriorityColor(item.priority)}">${getPriorityText(item.priority)}</span>
                                <span class="flex items-center text-sm"><span class="status-dot ${getStatusColor(item.status)}"></span>${getStatusText(item.status)}</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="mb-3">
                            <div class="flex justify-between text-sm mb-1"><span>進度</span><span>${item.progress}%</span></div>
                            <div class="w-full bg-gray-200 rounded-full h-2"><div class="progress-bar h-2 rounded-full ${getStatusColor(item.status)}" style="width: ${item.progress}%"></div></div>
                        </div>
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-gray-600">日期: ${formatDate(item.startDate)} - ${item.deadline ? formatDate(item.deadline) : (item.type === 'activity' ? '迄今 (進行中)' : '迄今')}</span>
                            ${item.status === 'overdue' ? '<span class="text-red-600 font-medium">⚠️ 已逾期</span>' : ''}
                        </div>
                    </div>
                </div>`).join('');
        }
        
        function renderTeamMembers(members, allItems) {
            const teamMembersDiv = document.getElementById('teamMembers');
            if (members.length === 0) {
                teamMembersDiv.innerHTML = `<p class="text-center text-gray-500 py-4">此小組無成員</p>`;
                return;
            }

            teamMembersDiv.innerHTML = members.map(name => {
                const memberItems = allItems.filter(t => t.assignees.includes(name) || t.collaborators.includes(name));
                const overdueCount = memberItems.filter(t => t.status === 'overdue').length;

                const projectCount = memberItems.filter(item => item.type === 'project').length;
                const taskCount = memberItems.filter(item => item.type === 'task').length;
                const activityCount = memberItems.filter(item => item.type === 'activity').length;

                const isActive = name === currentMemberFilter;

                return `
                <div onclick="filterByMember('${name}')" class="flex items-center justify-between p-3 rounded-lg cursor-pointer transition-all duration-200 ${isActive ? 'bg-blue-100 shadow-sm' : 'hover:bg-gray-50 hover:shadow-sm hover:translate-x-1'}">
                    <div class="flex items-center min-w-0">
                        ${localProfileImages[name] ? `<img src="${localProfileImages[name]}" alt="${name}" class="w-10 h-10 rounded-full object-cover flex-shrink-0" />` : `<div class="w-10 h-10 bg-sky-500 rounded-full flex-shrink-0 flex items-center justify-center text-white font-semibold">${name.charAt(0)}</div>`}
                        <div class="ml-3 min-w-0">
                            <p class="font-medium text-gray-900 truncate">${name}</p>
                            <div class="text-xs text-gray-500 mt-1 flex flex-wrap gap-x-2 gap-y-1">
                                <span>專案: ${projectCount}</span>
                                <span>任務: ${taskCount}</span>
                                <span>活動: ${activityCount}</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-right flex-shrink-0 ml-2">
                        ${overdueCount > 0 ? `<span class="text-red-600 text-sm font-medium">${overdueCount} 逾期</span>` : ''}
                    </div>
                </div>`;
            }).join('');
        }

        function updateStats(itemsToCount) {
            const projectsAndTasks = itemsToCount.filter(item => item.type === 'project' || item.type === 'task');
            const activities = itemsToCount.filter(item => item.type && item.type.toLowerCase() === 'activity');

            document.getElementById('totalTasks').textContent = projectsAndTasks.length;
            document.getElementById('activeTasks').textContent = projectsAndTasks.filter(t => t.status === 'active').length;
            document.getElementById('overdueTasks').textContent = projectsAndTasks.filter(t => t.status === 'overdue').length;
            document.getElementById('completedTasks').textContent = projectsAndTasks.filter(t => t.status === 'completed').length;
            document.getElementById('activityCount').textContent = activities.length;
        }

        // --- Event Handlers & Main Logic ---
        function renderDashboard() {
            // 1. Filter by Year
            let itemsForYear = allActivities;
            if (currentYearFilter !== 'all') {
                 itemsForYear = allActivities.filter(item => item.startDate && new Date(item.startDate).getFullYear() == currentYearFilter);
            }
            
            // 2. Filter by Group
            const membersInGroup = currentGroupFilter === 'all' ? staffData.map(s => s.name) : staffData.filter(s => s.group === currentGroupFilter).map(s => s.name);
            let itemsForGroup = currentGroupFilter === 'all' ? itemsForYear : itemsForYear.filter(item => item.group === currentGroupFilter);
            
            // 3. Filter by Search Term
            if (currentSearchTerm) {
                const lowerCaseTerm = currentSearchTerm.toLowerCase();
                itemsForGroup = itemsForGroup.filter(item => 
                    item.name.toLowerCase().includes(lowerCaseTerm) ||
                    (item.description && item.description.toLowerCase().includes(lowerCaseTerm))
                );
            }

            // 4. Filter by Member
            let itemsToDisplay = itemsForGroup;
            if (currentMemberFilter !== 'all') {
                itemsToDisplay = itemsForGroup.filter(item => 
                    item.assignees.includes(currentMemberFilter) || 
                    item.collaborators.includes(currentMemberFilter)
                );
            }

            // Sort items chronologically by start date
            itemsToDisplay.sort((a, b) => {
                if (!a.startDate) return 1;
                if (!b.startDate) return -1;
                return new Date(a.startDate) - new Date(b.startDate);
            });

            // 5. Render all components
            updateStats(itemsToDisplay);
            renderTeamMembers(membersInGroup, itemsForYear);
            renderItems(itemsToDisplay);

            // 6. Update group tab styles
            document.querySelectorAll('.group-tab-btn').forEach(btn => {
                btn.classList.toggle('tab-active', btn.id === `tab-${currentGroupFilter}`);
                btn.classList.toggle('bg-gray-100', btn.id !== `tab-${currentGroupFilter}`);
                btn.classList.toggle('hover:bg-gray-200', btn.id !== `tab-${currentGroupFilter}`);
            });
        }
        
        function filterBySearch(term) {
            currentSearchTerm = term;
            renderDashboard();
        }

        function filterByYear(year) {
            currentYearFilter = year;
            renderDashboard();
        }

        function filterByGroup(groupKey) {
            currentGroupFilter = groupKey;
            currentMemberFilter = 'all';
            currentStatusFilter = 'all';
            document.getElementById('searchInput').value = '';
            currentSearchTerm = '';
            // Reset status filter UI
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-100', 'text-blue-700', 'bg-gray-200', 'text-gray-800', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
                btn.classList.add('bg-gray-100', 'text-gray-700');
            });
            document.querySelector('.filter-btn[onclick*="\'all\'"]').classList.add('active', 'bg-blue-100', 'text-blue-700');
            renderDashboard();
        }
        
        function filterByMember(memberName) {
            if (currentMemberFilter === memberName) {
                currentMemberFilter = 'all';
            } else {
                currentMemberFilter = memberName;
            }
            renderDashboard();
        }

        function filterItemsByStatus(statusFilter, event) {
            currentStatusFilter = statusFilter;
            const colorMap = {
                'all': ['bg-blue-100', 'text-blue-700'],
                'planning': ['bg-yellow-100', 'text-yellow-700'],
                'active': ['bg-blue-100', 'text-blue-700'],
                'completed': ['bg-green-100', 'text-green-700'],
                'overdue': ['bg-red-100', 'text-red-700'],
            };
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', ...Object.values(colorMap).flat());
                btn.classList.add('bg-gray-100', 'text-gray-700');
            });
            event.target.classList.add('active', ...colorMap[statusFilter]);
            event.target.classList.remove('bg-gray-100', 'text-gray-700');
            
            renderDashboard();
        }

        async function refreshData() {
            allActivities = await fetchAllItems();
            renderYearFilter();
            renderDashboard();
        }

        // --- Login Modal Logic ---
        function setupLoginModal() {
            const loginBtn = document.getElementById('loginBtn');
            const loginModal = document.getElementById('loginModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const loginForm = document.getElementById('loginForm');
            const loginMessage = document.getElementById('login-message');

            loginBtn.addEventListener('click', () => {
                loginModal.classList.remove('hidden');
            });

            closeModalBtn.addEventListener('click', () => {
                loginModal.classList.add('hidden');
            });

            loginModal.addEventListener('click', (event) => {
                if (event.target === loginModal) {
                    loginModal.classList.add('hidden');
                }
            });

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = event.target.username.value;
                const password = event.target.password.value;

                if (username === '4200' && password === '4200') {
                    loginMessage.textContent = '登入成功！';
                    loginMessage.className = 'text-center mb-4 font-medium text-green-500';
                    setTimeout(() => {
                        window.location.href = 'https://luyun1224.github.io/cmh4200/Project-admin.html';
                    }, 1500);
                } else {
                    loginMessage.textContent = '帳號或密碼錯誤。';
                    loginMessage.className = 'text-center mb-4 font-medium text-red-500';
                }
            });
        }
        
        // --- AI Suggestion Logic ---
        function generateLocalAiSummary() {
            const overdueItems = allActivities.filter(item => item.status === 'overdue');
            const highRiskItems = allActivities.filter(item =>
                new Date(item.deadline) > new Date() &&
                new Date(item.deadline) < new Date(new Date().setDate(new Date().getDate() + 14)) &&
                item.progress < 50
            );

            const total = allActivities.length;
            const activeCount = allActivities.filter(i => i.status === 'active').length;
            const completedCount = allActivities.filter(i => i.status === 'completed').length;
            const overdueCount = overdueItems.length;

            const overdueRatio = total > 0 ? overdueCount / total : 0;
            const ragStatus = overdueRatio > 0.2 ? '🔴 紅色警戒' :
                              overdueRatio > 0.1 ? '🟠 黃色觀察' : '🟢 綠色正常';

            const overdueList = overdueItems.map(i => i.name).join(', ') || '無';
            const highRiskList = highRiskItems.map(i => `${i.name} - ${i.progress}%`).join(', ') || '無';

            return `
                <h3>1. 專案組合健康度速覽 (RAG 分析)</h3>
                <p>整體狀態：${ragStatus}</p>
                <p>總項目數：${total}，進行中：${activeCount}，已完成：${completedCount}，逾期：${overdueCount}</p>
                <h3>2. 風險評估與進度落後預警</h3>
                <p>逾期項目：${overdueList}</p>
                <p>高風險項目 (14天內到期且進度低於50%)：${highRiskList}</p>
                <h3>3. 高階經理人決策建議</h3>
                <p>建議優先處理逾期與高風險項目，必要時重新分配資源或召開專案檢討會議以確保進度。</p>
            `;
        }

        async function getAiSuggestions() {
            const aiModal = document.getElementById('aiModal');
            const aiContent = document.getElementById('ai-suggestion-content');
            const aiBtn = document.getElementById('aiBtn');
            const aiDataDate = document.getElementById('aiDataDate');
            
            aiDataDate.textContent = `(數據更新至 ${new Date().toLocaleDateString('zh-TW')})`;
            aiDataDate.classList.remove('hidden');

            aiContent.innerHTML = `<div class="flex justify-center items-center h-full"><i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i><p class="ml-3">AI 正在分析數據，請稍候...</p></div>`;
            aiModal.classList.remove('hidden');
            aiBtn.disabled = true;

            try {
                const overdueItems = allActivities.filter(item => item.status === 'overdue');
                const highRiskItems = allActivities.filter(item => new Date(item.deadline) > new Date() && new Date(item.deadline) < new Date(new Date().setDate(new Date().getDate() + 14)) && item.progress < 50);
                
                const summary = `
                    - 總項目數: ${allActivities.length}
                    - 進行中: ${allActivities.filter(i => i.status === 'active').length}
                    - 已完成: ${allActivities.filter(i => i.status === 'completed').length}
                    - 逾期項目: ${overdueItems.length} (${overdueItems.map(i => i.name).join(', ') || '無'})
                    - 高風險項目 (14天內到期且進度低於50%): ${highRiskItems.length} (${highRiskItems.map(i => `${i.name} - ${i.progress}%`).join(', ') || '無'})
                `;

                const prompt = `你是一位奇美醫院教學中心的資深高階經理人。請根據我提供的儀表板數據摘要，生成一份專業的決策建議報告。報告必須嚴格遵循以下三個標題，並在每個標題下提供具體、可行的分析與建議。請勿加上任何開頭問候語或結尾署名。\n\n數據摘要:\n${summary}\n\n--- 請依此格式生成報告 ---\n\n### 1. 專案組合健康度速覽 (RAG 分析)\n(請在此分析整體項目的健康狀況，例如：紅色警戒、黃色觀察、綠色正常)\n\n### 2. 風險評估與進度落後預警\n(請在此明確指出具體的風險項目、逾期項目，並分析可能造成的影響)\n\n### 3. 高階經理人決策建議\n(請在此提供具體的管理決策，例如：資源重新分配、召開緊急會議、調整優先級等建議)`;

                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = ""; // API key is left empty; it will be injected by the environment.
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates[0]?.content?.parts?.[0]) {
                    const text = result.candidates[0].content.parts[0].text;
                    aiContent.innerHTML = text.replace(/### (.*?)\n/g, '<h3>$1</h3>').replace(/\n/g, '<br>');
                } else {
                    console.error("AI API Response Error:", JSON.stringify(result, null, 2));
                    aiContent.innerHTML = generateLocalAiSummary();
                }
            } catch (error) {
                console.error('AI Suggestion Error:', error);
                aiContent.innerHTML = generateLocalAiSummary();
            } finally {
                aiBtn.disabled = false;
            }
        }

        function setupAiModal() {
            const aiBtn = document.getElementById('aiBtn');
            const aiModal = document.getElementById('aiModal');
            const closeAiModalBtn = document.getElementById('closeAiModalBtn');
            const aiDataDate = document.getElementById('aiDataDate');
            
            aiBtn.addEventListener('click', getAiSuggestions);
            closeAiModalBtn.addEventListener('click', () => {
                aiModal.classList.add('hidden');
                aiDataDate.classList.add('hidden');
            });
        }

        function openActivityModal() {
            const modal = document.getElementById('activityModal');
            const content = document.getElementById('activity-content');

            const itemsForDisplay = allActivities.filter(item => {
                const yearMatch = currentYearFilter === 'all' || (item.startDate && new Date(item.startDate).getFullYear() == currentYearFilter);
                const groupMatch = currentGroupFilter === 'all' || item.group == currentGroupFilter;
                const typeMatch = item.type && item.type.toLowerCase() === 'activity';
                return yearMatch && groupMatch && typeMatch;
            });

            if (itemsForDisplay.length === 0) {
                content.innerHTML = `<p class="text-center text-gray-500">目前篩選範圍內沒有活動。</p>`;
                modal.classList.remove('hidden');
                return;
            }

            const today = new Date();
            today.setHours(0,0,0,0);

            const sortedItems = itemsForDisplay.slice().sort((a,b) => new Date(a.startDate) - new Date(b.startDate));
            const upcoming = [];
            const expired = [];
            sortedItems.forEach(item => {
                const endDate = item.deadline ? new Date(item.deadline) : new Date(item.startDate);
                if (endDate < today) {
                    expired.push(item);
                } else {
                    upcoming.push(item);
                }
            });

            const buildList = (arr, isExpired = false) => {
                const groups = {};
                arr.forEach(item => {
                    const d = new Date(item.startDate);
                    const key = `${d.getFullYear()}-${d.getMonth()+1}`;
                    if (!groups[key]) groups[key] = [];
                    groups[key].push(item);
                });

                const keys = Object.keys(groups).sort((a,b) => new Date(a+"-01") - new Date(b+"-01"));
                return keys.map(k => {
                    const [y,m] = k.split('-');
                    const monthLabel = `${y}年${m}月`;
                    const itemsHtml = groups[k].map(item => {
                        const day = new Date(item.startDate).getDate();
                        const range = item.deadline && item.deadline !== item.startDate ? ` - ${formatDate(item.deadline)}` : '';
                        return `<li class="relative flex items-start space-x-4 p-2 rounded-lg ${isExpired ? 'bg-gray-100' : 'hover:bg-gray-50'}">`+
                                `${isExpired ? '<span class="absolute top-1 right-1 text-xs bg-gray-200 text-gray-600 px-1 rounded">已過期</span>' : ''}`+
                                `<div class="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-purple-100 rounded-lg">`+
                                `<span class="text-xl font-bold text-purple-700">${day}</span>`+
                                `</div>`+
                                `<div class="flex-grow pt-1">`+
                                `<p class="font-semibold text-gray-800">${item.name}</p>`+
                                `<p class="text-sm text-gray-600">日期: ${formatDate(item.startDate)}${range}</p>`+
                                `<p class="text-sm text-gray-500">負責人: ${item.assignees.join(', ')}</p>`+
                                `${item.collaborators && item.collaborators.length > 0 ? `<p class="text-sm text-gray-500">協助: ${item.collaborators.join(', ')}</p>` : ''}`+
                                `</div>`+
                                `</li>`;
                    }).join('');
                    return `<div class="mt-4"><h3 class="text-2xl font-bold text-purple-700 mb-2">${monthLabel}</h3><ul class="space-y-4">${itemsHtml}</ul></div>`;
                }).join('');
            };

            content.innerHTML = `<div class="space-y-6">${buildList(upcoming)}${buildList(expired, true)}</div>`;
            modal.classList.remove('hidden');
        }
        function setupActivityModal() {
            const modal = document.getElementById('activityModal');
            const closeBtn = document.getElementById('closeActivityModalBtn');
            closeBtn.addEventListener('click', () => modal.classList.add('hidden'));
        }

        function setupScrollToTop() {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            if (!scrollToTopBtn) return;

            window.onscroll = () => {
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    scrollToTopBtn.classList.remove('hidden');
                } else {
                    scrollToTopBtn.classList.add('hidden');
                }
            };

            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', async function() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorDisplay = document.getElementById('errorDisplay');

            const urlParams = new URLSearchParams(window.location.search);
            const paramStatus = urlParams.get('status');
            if (paramStatus) {
                currentStatusFilter = paramStatus;
            }
            
            // Setup static components first
            renderGroupTabs();
            setupLoginModal();
            setupAiModal();
            setupActivityModal();
            setupScrollToTop(); // Set up the scroll-to-top button

            // Show loading indicator and fetch data
            loadingOverlay.classList.remove('hidden');
            try {
                await refreshData(); // Initial data load
                if (paramStatus) {
                    const btn = document.querySelector(`.filter-btn[onclick*="${paramStatus}"]`);
                    if (btn) filterItemsByStatus(paramStatus, { target: btn });
                }
            } catch (error) {
                // If data fetch fails, show an error message
                document.getElementById('errorMessage').textContent = `無法從伺服器獲取專案數據。請檢查您的網路連線或稍後再試。(${error.message})`;
                errorDisplay.classList.remove('hidden');
            } finally {
                // Always hide the loading overlay
                loadingOverlay.classList.add('hidden');
            }
        });
    </script>
