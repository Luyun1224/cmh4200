<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學中心小組儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js is no longer needed for progress bars -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .progress-bar { transition: width 0.5s ease-in-out; }
        .tab-active {
            background-color: #3b82f6; /* bg-blue-600 */
            color: white;
        }
        #loginModal { z-index: 50; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-slate-900 mb-6">管理者登入</h2>
            <div id="login-message" class="text-center mb-4 font-medium"></div>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-slate-700 mb-2">帳號</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                     <label for="password" class="block text-slate-700 mb-2">密碼</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex items-center justify-between gap-4">
                    <button type="button" id="closeModalBtn" class="w-full bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors duration-300">關閉</button>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">登入</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">教學中心小組儀表板</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500">最後更新: <span id="lastUpdate"></span></span>
                    <button id="loginBtn" class="bg-slate-800 text-white font-semibold px-4 py-2 rounded-lg text-sm transition-colors hover:bg-slate-900">管理者登入</button>
                    <button onclick="refreshData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        🔄 重新整理
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Group Filter Tabs -->
    <div class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-6">
            <div id="groupTabs" class="flex flex-wrap justify-center space-x-2 py-3">
                <!-- Tabs will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Left Panel: Team Members -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 h-full">
                    <div class="p-6 border-b border-gray-100">
                        <h3 class="text-lg font-semibold text-gray-900">小組成員</h3>
                    </div>
                    <div class="p-6">
                        <div id="teamMembers" class="space-y-4">
                            <!-- Team members will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Dashboard Content -->
            <div class="lg:col-span-3 space-y-8">
                <!-- Statistics Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">總項目數</p><p class="text-3xl font-bold text-gray-900" id="totalTasks">0</p></div><div class="bg-blue-100 p-3 rounded-lg"><span class="text-2xl">📊</span></div></div></div>
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">進行中</p><p class="text-3xl font-bold text-blue-600" id="activeTasks">0</p></div><div class="bg-blue-100 p-3 rounded-lg"><span class="text-2xl">⚡</span></div></div></div>
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">逾期項目</p><p class="text-3xl font-bold text-red-600" id="overdueTasks">0</p></div><div class="bg-red-100 p-3 rounded-lg"><span class="text-2xl">⚠️</span></div></div></div>
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-gray-600">已完成</p><p class="text-3xl font-bold text-green-600" id="completedTasks">0</p></div><div class="bg-green-100 p-3 rounded-lg"><span class="text-2xl">✅</span></div></div></div>
                </div>
                
                <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
                    <!-- Item List -->
                    <div class="xl:col-span-2 bg-white rounded-xl shadow-sm border border-gray-100">
                        <div class="p-6 border-b border-gray-100"><div class="flex justify-between items-center"><h2 class="text-xl font-semibold text-gray-900">項目概覽</h2><div class="flex space-x-2"><button onclick="filterItemsByStatus('all')" class="filter-btn active px-3 py-1 text-sm rounded-lg bg-blue-100 text-blue-700">全部</button><button onclick="filterItemsByStatus('overdue')" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700 hover:bg-red-100 hover:text-red-700">逾期</button><button onclick="filterItemsByStatus('active')" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-700 hover:bg-blue-100 hover:text-blue-700">進行中</button></div></div></div>
                        <div class="p-6"><div id="itemsList" class="space-y-4"></div></div>
                    </div>
                    <!-- Progress Bars -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100">
                        <div class="p-6 border-b border-gray-100"><h3 class="text-lg font-semibold text-gray-900">整體進度</h3></div>
                        <div class="p-6 space-y-8">
                            <div>
                                <div class="flex justify-between items-center mb-1">
                                    <h4 class="text-md font-medium text-gray-700">專案平均進度</h4>
                                    <span id="projectProgressText" class="font-semibold text-blue-600">0%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-4">
                                    <div id="projectProgressBar" class="progress-bar h-4 rounded-full bg-blue-600" style="width: 0%"></div>
                                </div>
                            </div>
                            <div>
                                <div class="flex justify-between items-center mb-1">
                                    <h4 class="text-md font-medium text-gray-700">任務平均進度</h4>
                                    <span id="taskProgressText" class="font-semibold text-green-600">0%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-4">
                                    <div id="taskProgressBar" class="progress-bar h-4 rounded-full bg-green-600" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Data ---
        const activities = [
            { id: 1, name: 'PGY訓練計畫書撰寫', type: 'project', assignee: '吳曉琪', status: 'active', progress: 75, deadline: '2025-07-30', priority: 'high' },
            { id: 2, name: '臨床技能中心設備盤點', type: 'task', assignee: '盧英云', status: 'active', progress: 90, deadline: '2025-08-15', priority: 'medium' },
            { id: 3, name: '教師培育課程規劃', type: 'project', assignee: '林汶秀', status: 'overdue', progress: 45, deadline: '2025-07-15', priority: 'high' },
            { id: 4, name: '實習醫學生滿意度調查', type: 'task', assignee: '許淑怡', status: 'completed', progress: 100, deadline: '2025-07-10', priority: 'medium' },
            { id: 5, name: '住院醫師教學查房安排', type: 'task', assignee: '林淑雅', status: 'active', progress: 30, deadline: '2025-08-20', priority: 'low' },
            { id: 6, name: '病歷審查品質報告', type: 'project', assignee: '李迎真', status: 'overdue', progress: 60, deadline: '2025-07-18', priority: 'high' },
            { id: 7, name: '醫事人員訓練時數統計', type: 'task', assignee: '楊宜婷', status: 'active', progress: 20, deadline: '2025-08-25', priority: 'medium' },
            { id: 8, name: '教學中心網站內容更新', type: 'project', assignee: '廖家德', status: 'active', progress: 50, deadline: '2025-08-05', priority: 'medium' },
            { id: 9, name: '新進人員教學手冊編修', type: 'task', assignee: '王嬿茹', status: 'completed', progress: 100, deadline: '2025-06-30', priority: 'low' },
            { id: 10, name: 'OSCE考官培訓', type: 'task', assignee: '黃惠津', status: 'active', progress: 65, deadline: '2025-08-10', priority: 'high' },
        ];

        const staffData = [
            { name: '廖家德', group: 'teaching-center' }, { name: '劉雯', group: 'teaching-center' }, { name: '楊依玲', group: 'teaching-center' }, { name: '高瑞穗', group: 'teaching-center' },
            { name: '林汶秀', group: 'fdc' },
            { name: '林淑雅', group: 'resident' },
            { name: '許淑怡', group: 'clerk' }, { name: '侯昱瑾', group: 'clerk' },
            { name: '吳曉琪', group: 'pgy' }, { name: '王嬿茹', group: 'pgy' },
            { name: '盧英云', group: 'csc' }, { name: '黃惠津', group: 'csc' },
            { name: '楊宜婷', group: 'allied-health' }, { name: '陳詩芸', group: 'allied-health' },
            { name: '李迎真', group: 'chart-review' }, { name: '林盟淦', group: 'chart-review' },
        ];

        const groupData = {
            'all': '全部', 'teaching-center': '教學中心', 'fdc': '教師培育中心', 'resident': '住院醫師訓練小組',
            'clerk': '實習醫學生訓練小組', 'pgy': 'PGY訓練組', 'csc': '臨床技能中心',
            'allied-health': '醫事人員訓練小組', 'chart-review': '病歷審查小組'
        };
        
        let currentGroupFilter = 'all';
        let currentStatusFilter = 'all';

        // --- Helper Functions ---
        const getStatusColor = (status) => ({ completed: 'bg-green-500', active: 'bg-blue-500', overdue: 'bg-red-500' }[status] || 'bg-gray-500');
        const getStatusText = (status) => ({ completed: '已完成', active: '進行中', overdue: '逾期' }[status] || '未知');
        const getPriorityColor = (priority) => ({ high: 'text-red-600 bg-red-50', medium: 'text-yellow-600 bg-yellow-50', low: 'text-green-600 bg-green-50' }[priority] || 'text-gray-600 bg-gray-50');
        const getPriorityText = (priority) => ({ high: '高', medium: '中', low: '低' }[priority] || '未知');
        const formatDate = (dateString) => new Date(dateString).toLocaleDateString('zh-TW');

        // --- Rendering Functions ---
        function renderGroupTabs() {
            const tabsContainer = document.getElementById('groupTabs');
            tabsContainer.innerHTML = Object.entries(groupData).map(([key, value]) => 
                `<button onclick="filterByGroup('${key}')" id="tab-${key}" class="group-tab-btn px-4 py-2 text-sm rounded-lg font-medium transition-colors mb-2 ${key === 'all' ? 'tab-active' : 'bg-gray-100 hover:bg-gray-200'}">${value}</button>`
            ).join('');
        }

        function renderItems(itemsToRender, statusFilter) {
            const itemsList = document.getElementById('itemsList');
            let filteredItems = itemsToRender;

            if (statusFilter !== 'all') {
                filteredItems = itemsToRender.filter(p => p.status === statusFilter);
            }

            if (filteredItems.length === 0) {
                itemsList.innerHTML = `<p class="text-center text-gray-500 py-4">沒有符合條件的項目</p>`;
                return;
            }

            itemsList.innerHTML = filteredItems.map(item => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1"><h4 class="font-semibold text-gray-900 mb-1">${item.name} <span class="text-xs font-normal ${item.type === 'project' ? 'text-blue-500' : 'text-green-500'}">(${item.type === 'project' ? '專案' : '任務'})</span></h4><p class="text-sm text-gray-600">負責人: ${item.assignee}</p></div>
                        <div class="flex items-center space-x-2"><span class="px-2 py-1 text-xs font-medium rounded-full ${getPriorityColor(item.priority)}">${getPriorityText(item.priority)}</span><span class="flex items-center text-sm"><span class="status-dot ${getStatusColor(item.status)}"></span>${getStatusText(item.status)}</span></div>
                    </div>
                    <div class="mb-3"><div class="flex justify-between text-sm mb-1"><span>進度</span><span>${item.progress}%</span></div><div class="w-full bg-gray-200 rounded-full h-2"><div class="progress-bar h-2 rounded-full ${getStatusColor(item.status)}" style="width: ${item.progress}%"></div></div></div>
                    <div class="flex justify-between items-center text-sm"><span class="text-gray-600">截止日期: ${formatDate(item.deadline)}</span>${item.status === 'overdue' ? '<span class="text-red-600 font-medium">⚠️ 已逾期</span>' : ''}</div>
                </div>`).join('');
        }
        
        function renderTeamMembers(members, allActivities) {
            const teamMembersDiv = document.getElementById('teamMembers');
            if (members.length === 0) {
                teamMembersDiv.innerHTML = `<p class="text-center text-gray-500 py-4">此小組無成員</p>`;
                return;
            }

            teamMembersDiv.innerHTML = members.map(name => {
                const memberTasks = allActivities.filter(t => t.assignee === name);
                const overdueCount = memberTasks.filter(t => t.status === 'overdue').length;
                let workload = 'low';
                if (memberTasks.length > 0) workload = 'normal';
                if (memberTasks.length > 1 || overdueCount > 0) workload = 'high';

                return `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div class="flex items-center"><div class="w-10 h-10 bg-sky-500 rounded-full flex items-center justify-center text-white font-semibold">${name.charAt(0)}</div><div class="ml-3"><p class="font-medium text-gray-900">${name}</p><p class="text-sm text-gray-600">${memberTasks.length} 個項目</p></div></div>
                    <div class="text-right">${overdueCount > 0 ? `<span class="text-red-600 text-sm font-medium">${overdueCount} 逾期</span>` : '<span class="text-green-600 text-sm">正常</span>'}<div class="text-xs text-gray-500 mt-1">工作量: ${workload === 'high' ? '🔴 高' : workload === 'normal' ? '🟡 中' : '🟢 低'}</div></div>
                </div>`;
            }).join('');
        }

        function updateStats(itemsToCount) {
            document.getElementById('totalTasks').textContent = itemsToCount.length;
            document.getElementById('activeTasks').textContent = itemsToCount.filter(t => t.status === 'active').length;
            document.getElementById('overdueTasks').textContent = itemsToCount.filter(t => t.status === 'overdue').length;
            document.getElementById('completedTasks').textContent = itemsToCount.filter(t => t.status === 'completed').length;
        }

        function updateProgressBars(itemsForBars) {
            const projects = itemsForBars.filter(item => item.type === 'project');
            const tasks = itemsForBars.filter(item => item.type === 'task');

            const avgProjectProgress = projects.length > 0 ? projects.reduce((acc, p) => acc + p.progress, 0) / projects.length : 0;
            const avgTaskProgress = tasks.length > 0 ? tasks.reduce((acc, t) => acc + t.progress, 0) / tasks.length : 0;

            document.getElementById('projectProgressBar').style.width = `${avgProjectProgress}%`;
            document.getElementById('projectProgressText').textContent = `${avgProjectProgress.toFixed(1)}%`;
            document.getElementById('taskProgressBar').style.width = `${avgTaskProgress}%`;
            document.getElementById('taskProgressText').textContent = `${avgTaskProgress.toFixed(1)}%`;
        }

        // --- Event Handlers & Main Logic ---
        function renderDashboard(groupFilter) {
            currentGroupFilter = groupFilter;
            
            const membersInGroup = groupFilter === 'all' ? staffData.map(s => s.name) : staffData.filter(s => s.group === groupFilter).map(s => s.name);
            const itemsForGroup = groupFilter === 'all' ? activities : activities.filter(t => membersInGroup.includes(t.assignee));

            updateStats(itemsForGroup);
            renderTeamMembers(membersInGroup, activities);
            renderItems(itemsForGroup, currentStatusFilter);
            updateProgressBars(itemsForGroup);

            document.querySelectorAll('.group-tab-btn').forEach(btn => {
                btn.classList.toggle('tab-active', btn.id === `tab-${groupFilter}`);
                btn.classList.toggle('bg-gray-100', btn.id !== `tab-${groupFilter}`);
                btn.classList.toggle('hover:bg-gray-200', btn.id !== `tab-${groupFilter}`);
            });
        }

        function filterByGroup(groupKey) {
            currentStatusFilter = 'all'; // Reset status filter when changing group
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active', 'bg-blue-100', 'text-blue-700'));
            document.querySelector('.filter-btn').classList.add('active', 'bg-blue-100', 'text-blue-700');
            renderDashboard(groupKey);
        }

        function filterItemsByStatus(statusFilter) {
            currentStatusFilter = statusFilter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-100', 'text-blue-700');
                btn.classList.add('bg-gray-100', 'text-gray-700');
            });
            event.target.classList.add('active', 'bg-blue-100', 'text-blue-700');
            event.target.classList.remove('bg-gray-100', 'text-gray-700');
            
            const membersInGroup = currentGroupFilter === 'all' ? staffData.map(s => s.name) : staffData.filter(s => s.group === currentGroupFilter).map(s => s.name);
            const itemsForGroup = currentGroupFilter === 'all' ? activities : activities.filter(t => membersInGroup.includes(t.assignee));
            renderItems(itemsForGroup, statusFilter);
        }

        function refreshData() {
            const button = document.querySelector('button[onclick="refreshData()"]');
            button.innerHTML = '🔄 更新中...';
            button.disabled = true;
            
            setTimeout(() => {
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString('zh-TW');
                renderDashboard(currentGroupFilter);
                button.innerHTML = '🔄 重新整理';
                button.disabled = false;
            }, 1000);
        }

        // --- Login Modal Logic ---
        function setupLoginModal() {
            const loginBtn = document.getElementById('loginBtn');
            const loginModal = document.getElementById('loginModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const loginForm = document.getElementById('loginForm');
            const loginMessage = document.getElementById('login-message');

            loginBtn.addEventListener('click', () => {
                loginModal.classList.remove('hidden');
            });

            closeModalBtn.addEventListener('click', () => {
                loginModal.classList.add('hidden');
            });

            loginModal.addEventListener('click', (event) => {
                if (event.target === loginModal) {
                    loginModal.classList.add('hidden');
                }
            });

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = event.target.username.value;
                const password = event.target.password.value;

                if (username === '4200' && password === '4200') {
                    loginMessage.textContent = '登入成功！';
                    loginMessage.className = 'text-center mb-4 font-medium text-green-500';
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else {
                    loginMessage.textContent = '帳號或密碼錯誤。';
                    loginMessage.className = 'text-center mb-4 font-medium text-red-500';
                }
            });
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', function() {
            renderGroupTabs();
            renderDashboard('all');
            setupLoginModal();
        });
    </script>
</body>
</html>
