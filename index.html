<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學中心同仁個人歷程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            background-color: #f1f5f9; /* bg-slate-100 */
        }
        /* Style for the login modal to ensure it appears above other content */
        #loginModal {
            z-index: 50;
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-slate-900 mb-6">管理者登入</h2>
            <div id="login-message" class="text-center mb-4 font-medium"></div>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-slate-700 mb-2">帳號</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-slate-700 mb-2">密碼</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex items-center justify-between gap-4">
                     <button type="button" id="closeModalBtn" class="w-full bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors duration-300">關閉</button>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">登入</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 relative">

        <!-- Manager Login Button -->
        <div class="absolute top-4 right-4 sm:top-6 sm:right-6 lg:top-8 lg:right-8">
            <button id="loginBtn" class="bg-slate-800 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-slate-900 transition-colors duration-300">
                管理者登入
            </button>
        </div>

        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-slate-900">教學中心同仁個人歷程</h1>
            <p class="mt-2 text-lg text-slate-600">點擊組員姓名，查看詳細的個人職涯發展與成就。</p>
        </header>

        <!-- Groups Grid -->
        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            
            <!-- Group Card: 教學中心 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-red-500 transform hover:-translate-y-2 transition-transform duration-300">
                <div class="flex items-center mb-4">
                    <div class="bg-red-100 text-red-600 p-3 rounded-full mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800">教學中心</h2>
                </div>
                <ul class="space-y-3 text-slate-600">
                    <li><a href="#" class="hover:text-red-600 hover:underline">廖家德</a></li>
                    <li><a href="#" class="hover:text-red-600 hover:underline">劉雯</a></li>
                    <li><a href="#" class="hover:text-red-600 hover:underline">楊依玲</a></li>
                </ul>
            </div>

            <!-- Group Card: 畢業後一般醫學訓練組 (PGY) -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-cyan-500 transform hover:-translate-y-2 transition-transform duration-300">
                <div class="flex items-center mb-4">
                    <div class="bg-cyan-100 text-cyan-600 p-3 rounded-full mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800">畢業後一般醫學訓練組</h2>
                </div>
                <ul class="space-y-3 text-slate-600">
                    <li><a href="#" class="hover:text-cyan-600 hover:underline">吳曉琪</a></li>
                    <li><a href="#" class="hover:text-cyan-600 hover:underline">王嬿茹</a></li>
                </ul>
            </div>

            <!-- Group Card: 實習醫學生訓練組 (UGY) -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-teal-500 transform hover:-translate-y-2 transition-transform duration-300">
                <div class="flex items-center mb-4">
                    <div class="bg-teal-100 text-teal-600 p-3 rounded-full mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 14l9-5-9-5-9 5 9 5z" /><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222 4 2.222V20" /></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800">實習醫學生訓練組</h2>
                </div>
                <ul class="space-y-3 text-slate-600">
                    <li><a href="#" class="hover:text-teal-600 hover:underline">許淑怡</a></li>
                    <li><a href="#" class="hover:text-teal-600 hover:underline">侯昱瑾</a></li>
                </ul>
            </div>
            
            <!-- Group Card: 住院醫師訓練組 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-pink-500 transform hover:-translate-y-2 transition-transform duration-300">
                <div class="flex items-center mb-4">
                    <div class="bg-pink-100 text-pink-600 p-3 rounded-full mr-4">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800">住院醫師訓練組</h2>
                </div>
                <ul class="space-y-3 text-slate-600">
                    <li><a href="#" class="hover:text-pink-600 hover:underline">林淑雅</a></li>
                </ul>
            </div>

            <!-- Group Card: 臨床技能中心 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-blue-500 transform hover:-translate-y-2 transition-transform duration-300">
                <div class="flex items-center mb-4">
                    <div class="bg-blue-100 text-blue-600 p-3 rounded-full mr-4">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800">臨床技能中心</h2>
                </div>
                <ul class="space-y-3 text-slate-600">
                    <li><a href="#" class="hover:text-blue-600 hover:underline">盧英云</a></li>
                    <li><a href="#" class="hover:text-blue-600 hover:underline">黃惠津</a></li>
                </ul>
            </div>

            <!-- Group Card: 師資培育中心 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-indigo-500 transform hover:-translate-y-2 transition-transform duration-300">
                <div class="flex items-center mb-4">
                    <div class="bg-indigo-100 text-indigo-600 p-3 rounded-full mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-1.78-4.125a4 4 0 00-6.44 0A6 6 0 003 20v1h12z" /></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800">師資培育中心</h2>
                </div>
                <ul class="space-y-3 text-slate-600">
                    <li><a href="#" class="hover:text-indigo-600 hover:underline">林汶秀</a></li>
                </ul>
            </div>

            <!-- Group Card: 醫事人員訓練組 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-purple-500 transform hover:-translate-y-2 transition-transform duration-300">
                <div class="flex items-center mb-4">
                    <div class="bg-purple-100 text-purple-600 p-3 rounded-full mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9l4-9 4 9h-8zm-8 11l4-9h4l-4 9H2zm14 0l4-9h4l-4 9h-4z" /></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800">醫事人員訓練組</h2>
                </div>
                <ul class="space-y-3 text-slate-600">
                    <li><a href="#" class="hover:text-purple-600 hover:underline">楊宜婷</a></li>
                    <li><a href="#" class="hover:text-purple-600 hover:underline">陳詩芸</a></li>
                </ul>
            </div>
            
            <!-- Group Card: 全院演講/教職 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-yellow-500 transform hover:-translate-y-2 transition-transform duration-300">
                <div class="flex items-center mb-4">
                    <div class="bg-yellow-100 text-yellow-600 p-3 rounded-full mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800">全院演講/教職</h2>
                </div>
                <ul class="space-y-3 text-slate-600">
                    <li><a href="#" class="hover:text-yellow-600 hover:underline">高瑞穗</a></li>
                </ul>
            </div>

            <!-- Group Card: 病歷審查組 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-orange-500 transform hover:-translate-y-2 transition-transform duration-300">
                <div class="flex items-center mb-4">
                    <div class="bg-orange-100 text-orange-600 p-3 rounded-full mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800">病歷審查組</h2>
                </div>
                <ul class="space-y-3 text-slate-600">
                    <li><a href="#" class="hover:text-orange-600 hover:underline">李迎真</a></li>
                    <li><a href="#" class="hover:text-orange-600 hover:underline">林盟淦</a></li>
                </ul>
            </div>

        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const loginBtn = document.getElementById('loginBtn');
        const loginModal = document.getElementById('loginModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('login-message');

        // --- Event Listeners ---

        // Show the login modal when the main login button is clicked
        loginBtn.addEventListener('click', () => {
            loginModal.classList.remove('hidden');
            loginMessage.textContent = ''; // Clear any previous messages
            loginForm.reset(); // Reset form fields
        });

        // Hide the login modal when the close button is clicked
        closeModalBtn.addEventListener('click', () => {
            loginModal.classList.add('hidden');
        });

        // Hide the modal if the user clicks on the background overlay
        loginModal.addEventListener('click', (event) => {
            if (event.target === loginModal) {
                loginModal.classList.add('hidden');
            }
        });

        // Handle the form submission
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the form from reloading the page
            
            // Get username and password from the form
            const username = event.target.username.value;
            const password = event.target.password.value;

            // Check credentials
            if (username === '4200' && password === '4200') {
                // On success
                loginMessage.textContent = '登入成功！';
                loginMessage.classList.remove('text-red-500');
                loginMessage.classList.add('text-green-500');
                
                // Hide the modal after a short delay
                setTimeout(() => {
                    loginModal.classList.add('hidden');
                }, 1500); // 1.5 seconds

            } else {
                // On failure
                loginMessage.textContent = '帳號或密碼錯誤，請再試一次。';
                loginMessage.classList.remove('text-green-500');
                loginMessage.classList.add('text-red-500');
            }
        });
    </script>

</body>
</html>
