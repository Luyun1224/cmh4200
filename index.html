<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學部專案儀表板 - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        .backdrop-blur-md {
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-8 bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl border border-gray-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">專案儀表板登入</h1>
            <p class="text-gray-600 mt-2">請使用您的人事號進行登入</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">人事號</label>
                <div class="mt-1 relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    <input type="text" id="username" name="username" required
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">密碼</label>
                <div class="mt-1 relative">
                     <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input type="password" id="password" name="password" required
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
            </div>

            <div id="login-message" class="text-center font-medium"></div>

            <div>
                <button type="submit" id="loginSubmitBtn"
                        class="w-full flex justify-center items-center px-4 py-2.5 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform duration-150 ease-in-out hover:scale-105 shadow-lg">
                    <span class="btn-text">安全登入</span>
                     <i class="fas fa-spinner fa-spin ml-2 hidden btn-spinner"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzvl5lYY1LssljDNJJyGuAGsLd3D0sbGSs4QTZxgz2PAZJ38EpsHzEk740LGiQ5AMok/exec";
        // 假設您的主儀表板檔案名稱是 project.html
        const DASHBOARD_URL = 'project.html'; 

        // 檢查是否已經登入，如果是，直接跳轉
        if (sessionStorage.getItem('dashboardUser')) {
            window.location.href = DASHBOARD_URL;
        }

        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('login-message');
        const loginSubmitBtn = document.getElementById('loginSubmitBtn');
        const btnText = loginSubmitBtn.querySelector('.btn-text');
        const btnSpinner = loginSubmitBtn.querySelector('.btn-spinner');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = event.target.username.value;
            const password = event.target.password.value;

            loginMessage.textContent = '';
            btnText.textContent = '驗證中...';
            btnSpinner.classList.remove('hidden');
            loginSubmitBtn.disabled = true;

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify({ action: 'login', username, password }),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });

                if (!response.ok) throw new Error(`網路回應錯誤: ${response.status}`);
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    const userData = result.data;
                    if (!userData.role) {
                         throw new Error('登入成功，但無法獲取您的角色資訊，請聯繫管理員。');
                    }
                    
                    sessionStorage.setItem('dashboardUser', JSON.stringify(userData));
                    
                    loginMessage.textContent = '登入成功！即將跳轉...';
                    loginMessage.className = 'text-center font-medium text-green-600';
                    
                    setTimeout(() => {
                        window.location.href = DASHBOARD_URL;
                    }, 1000);

                } else {
                    throw new Error(result.message || '帳號或密碼錯誤。');
                }
            } catch (error) {
                loginMessage.textContent = error.message;
                loginMessage.className = 'text-center font-medium text-red-500';
            } finally {
                setTimeout(() => {
                    btnText.textContent = '安全登入';
                    btnSpinner.classList.add('hidden');
                    loginSubmitBtn.disabled = false;
                }, 1000);
            }
        });
    </script>
</body>
</html>
