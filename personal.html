<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人歷程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            background-color: #f8fafc;
            background-image: radial-gradient(#d1d5db 0.5px, transparent 0.5px), radial-gradient(#d1d5db 0.5px, #f8fafc 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        .timeline-item .timeline-dot {
            position: absolute; left: -31px; top: 12px; width: 18px; height: 18px;
            border-radius: 50%; border: 4px solid #f8fafc; display: flex;
            align-items: center; justify-content: center;
        }
        .timeline-item .timeline-icon { width: 10px; height: 10px; color: white; }
        .gradient-text {
            background: linear-gradient(to right, #06b6d4, #f97316);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .modal-overlay { transition: opacity 0.3s ease-in-out; }
        .modal-content { transition: transform 0.3s ease-in-out; }
        /* AI 建議報告的樣式 */
        .ai-report h4 { font-weight: 700; font-size: 1.125rem; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #1e293b; border-left: 3px solid #8b5cf6; padding-left: 0.75rem; }
        .ai-report ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .ai-report li { margin-bottom: 0.5rem; }
        .ai-report strong { color: #4f46e5; }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl relative">
        
        <a href="index.html" class="absolute top-4 left-4 sm:top-6 sm:left-6 lg:top-8 lg:left-8 bg-white text-gray-800 font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-gray-100 transition-colors duration-300 flex items-center z-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            返回首頁
        </a>

        <header class="flex flex-col sm:flex-row justify-between sm:items-center mb-6 pt-16 sm:pt-0">
            <h1 class="text-3xl font-bold text-slate-900 mb-2 sm:mb-0">個人歷程</h1>
            <div class="flex items-center space-x-4">
                <div id="year-filter-container" class="hidden">
                    <label for="year-filter" class="text-sm font-medium text-gray-700">篩選年度:</label>
                    <select id="year-filter" class="ml-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="all">全部</option>
                    </select>
                </div>
                <div id="onboarding-date" class="text-sm font-semibold text-slate-500 bg-white px-4 py-2 rounded-lg shadow-sm">
                    入職日期：
                </div>
            </div>
        </header>

        <!-- Dashboard 儀表板 -->
        <section id="dashboard" class="mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">
                <!-- 工作年資 -->
                <div class="bg-white p-5 rounded-2xl shadow-lg flex items-center space-x-4">
                     <div class="bg-cyan-100 text-cyan-600 p-4 rounded-xl">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                     </div>
                     <div><p class="text-sm text-slate-500">工作年資</p><p id="work-seniority" class="text-2xl font-bold text-slate-800">計算中...</p></div>
                </div>
                <!-- 完成專案 -->
                <div id="projects-card" class="bg-white p-5 rounded-2xl shadow-lg flex items-center space-x-4 transform hover:-translate-y-1 transition-transform duration-300 cursor-pointer">
                     <div class="bg-green-100 text-green-600 p-4 rounded-xl">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                     </div>
                     <div><p class="text-sm text-slate-500">完成專案</p><p id="dashboard-projects-count" class="text-2xl font-bold text-slate-800">0 個</p></div>
                </div>
                <!-- 榮譽獎項 -->
                <div id="honors-card" class="bg-white p-5 rounded-2xl shadow-lg flex items-center space-x-4 transform hover:-translate-y-1 transition-transform duration-300 cursor-pointer">
                     <div class="bg-amber-100 text-amber-600 p-4 rounded-xl">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>
                     </div>
                     <div><p class="text-sm text-slate-500">榮譽獎項</p><p id="dashboard-honors-count" class="text-2xl font-bold text-slate-800">0 項</p></div>
                </div>
                <!-- 總學習時數 -->
                <div class="bg-white p-5 rounded-2xl shadow-lg flex items-center space-x-4">
                    <div class="bg-rose-100 text-rose-600 p-4 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <div><p class="text-sm text-slate-500">總學習時數</p><p id="dashboard-hours-count" class="text-2xl font-bold text-slate-800">0 小時</p></div>
                </div>
                <!-- AI 職涯分析 -->
                <div id="ai-suggestion-card" class="bg-white p-5 rounded-2xl shadow-lg flex items-center space-x-4 transform hover:-translate-y-1 transition-transform duration-300 cursor-pointer">
                    <div class="bg-violet-100 text-violet-600 p-4 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 16.663c.52-1.261 1.23-2.437 2.097-3.516C12.68 12.02 13.5 10.93 13.5 9.5c0-1.076-.43-2.062-1.174-2.763C11.586 6.002 10.826 5.5 10 5.5c-.825 0-1.586.502-2.326 1.237C7.043 7.438 6.61 8.424 6.61 9.5c0 1.43 1.02 3.483 3.053 7.163z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6V3m0 18v-3m3.357-5.643l2.829-2.829m-12.728 0l2.829 2.829M5.643 12H3m18 0h-2.643M15 19.36l-3-5.196-3 5.196" />
                        </svg>
                    </div>
                    <div><p class="text-sm text-slate-500">AI 職涯分析</p><p class="text-xl font-bold text-violet-600">獲取建議</p></div>
                </div>
            </div>
        </section>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-8">
                <div class="bg-white p-6 rounded-2xl shadow-xl">
                    <div class="flex flex-col items-center text-center">
                        <img id="profile-photo" class="w-32 h-32 rounded-full object-cover shadow-lg border-4 border-white mb-4" src="https://placehold.co/200x200/cccccc/ffffff?text=頭像" alt="個人大頭照">
                        <h2 id="profile-name" class="text-2xl font-bold text-slate-900">載入中...</h2>
                        <p id="profile-title" class="gradient-text font-semibold mt-1 text-lg"></p>
                    </div>
                    <hr class="my-6 border-slate-200">
                    <div><h3 class="font-bold text-lg text-slate-800 mb-3">業務職掌</h3><ul id="duty-list" class="space-y-2.5 text-slate-600 text-sm"></ul></div>
                </div>
            </div>
            
            <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl">
                    <div class="mb-12"><h3 class="text-2xl font-bold text-slate-900 mb-6">工作經歷</h3><div id="experience-timeline" class="relative border-l-2 border-slate-200 pl-10"></div></div>
                    <div class="mb-12"><h3 class="text-2xl font-bold text-slate-900 mb-6">專案成果</h3><div id="project-timeline" class="relative border-l-2 border-slate-200 pl-10"></div></div>
                </div>
                <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl">
                    <div class="mb-12"><h3 class="text-2xl font-bold text-slate-900 mb-6">榮譽事蹟</h3><div id="honor-timeline" class="relative border-l-2 border-slate-200 pl-10"></div></div>
                    <div><h3 class="text-2xl font-bold text-slate-900 mb-6">教育訓練</h3><div id="training-timeline" class="relative border-l-2 border-slate-200 pl-10"></div></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal 彈出視窗 -->
    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center hidden"><div id="modal-overlay" class="modal-overlay absolute inset-0 bg-black bg-opacity-50 opacity-0"></div><div id="modal-content" class="modal-content bg-white rounded-2xl shadow-2xl p-6 w-11/12 md:max-w-2xl mx-auto z-10 transform scale-95"><div class="flex justify-between items-center mb-4"><h3 id="modal-title" class="text-xl font-bold text-slate-800"></h3><button id="modal-close-btn" class="text-slate-500 hover:text-slate-800"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></div><div id="modal-body" class="max-h-[60vh] overflow-y-auto pr-2"></div></div></div>

    <script>
        const GOOGLE_SHEET_API_URL = "https://script.google.com/macros/s/AKfycbwuyexzoeTbOihWoZnBLYUbXK9f5EA7OL5sJgpFVa7e2A_4bI29dLk4ph6ghVqxSV_7/exec";

        const params = new URLSearchParams(window.location.search);
        const staffName = params.get('name') || '未命名';
        const localProfileImages = { '盧英云': 'Lulu.JPG' };
        let fullUserData = {};

        window.onload = async () => {
            document.getElementById('profile-name').textContent = `正在從雲端載入 ${staffName} 的資料...`;

            try {
                const payload = { action: 'getAllProfiles' };
                const response = await fetch(GOOGLE_SHEET_API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });

                if (!response.ok) throw new Error(`無法連接雲端: ${response.statusText}`);
                
                const result = await response.json();
                if (result.status !== 'success') throw new Error(result.message || result.data.message);

                const allProfiles = result.data;
                fullUserData = allProfiles[staffName] || { 
                    name: staffName, title: '查無此人資料', profileImg: '', onboardDate: '', 
                    duties: [], experiences: [], projects: [], honors: [], trainings: [] 
                };
                
                populateYearFilter(fullUserData);
                renderPage(fullUserData); 

                document.getElementById('year-filter').addEventListener('change', (e) => {
                    filterAndRenderData(e.target.value);
                });

                document.getElementById('ai-suggestion-card').addEventListener('click', getAISuggestion);

            } catch (error) {
                console.error("讀取雲端資料失敗:", error);
                document.getElementById('profile-name').textContent = `讀取資料失敗`;
                document.getElementById('profile-title').textContent = error.message;
            }
        };

        function filterAndRenderData(selectedYear) {
            if (selectedYear === 'all') {
                renderPage(fullUserData);
                return;
            }

            const year = parseInt(selectedYear, 10);
            
            const filterByYear = (item, dateKey, endDateKey) => {
                const startDate = new Date(item[dateKey]);
                if (isNaN(startDate.getTime())) return false;

                const startYear = startDate.getFullYear();

                if (endDateKey) {
                    const isOngoing = !item[endDateKey];
                    if (isOngoing) {
                        return startYear <= year;
                    }
                    const endDate = new Date(item[endDateKey]);
                    const endYear = isNaN(endDate.getTime()) ? Infinity : endDate.getFullYear();
                    return startYear <= year && year <= endYear;
                } else {
                    return startYear === year;
                }
            };

            const filteredData = {
                ...fullUserData,
                duties: fullUserData.duties.filter(item => filterByYear(item, '開始日期', '結束日期')),
                experiences: fullUserData.experiences.filter(item => filterByYear(item, '開始日期', '結束日期')),
                projects: fullUserData.projects.filter(item => filterByYear(item, '開始日期', '結束日期')),
                honors: fullUserData.honors.filter(item => filterByYear(item, '獲獎日期')),
                trainings: fullUserData.trainings.filter(item => filterByYear(item, '訓練日期'))
            };
            renderPage(filteredData);
        }
        
        function populateYearFilter(userData) {
            const years = new Set();
            const allItems = [
                ...userData.duties.map(i => i['開始日期']),
                ...userData.experiences.map(i => i['開始日期']),
                ...userData.projects.map(i => i['開始日期']),
                ...userData.honors.map(i => i['獲獎日期']),
                ...userData.trainings.map(i => i['訓練日期']),
            ];

            allItems.forEach(dateStr => {
                if (dateStr) {
                    years.add(new Date(dateStr).getFullYear());
                }
            });

            const filterContainer = document.getElementById('year-filter-container');
            const selectElement = document.getElementById('year-filter');
            
            if (years.size > 0) {
                selectElement.innerHTML = '<option value="all">全部</option>';
                const sortedYears = Array.from(years).sort((a, b) => b - a);
                sortedYears.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = `${year} 年`;
                    selectElement.appendChild(option);
                });
                filterContainer.classList.remove('hidden');
            }
        }

        function renderPage(userData) {
            const experienceIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="timeline-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>`;
            const projectIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="timeline-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1H8a3 3 0 00-3 3v1.5a1.5 1.5 0 01-3 0V6z" clip-rule="evenodd" /><path d="M6 12a2 2 0 012-2h8a2 2 0 012 2v2a2 2 0 01-2 2H8a2 2 0 01-2-2v-2z" /></svg>`;
            const honorIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="timeline-icon" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>`;
            const trainingIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="timeline-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 6.253v11.494m-9-5.747h18" /></svg>`;

            document.getElementById('profile-name').textContent = userData.name || staffName;
            document.getElementById('profile-title').textContent = userData.title || '';
            const photoSrc = localProfileImages[staffName] || userData.profileImg || 'https://placehold.co/200x200/cccccc/ffffff?text=頭像';
            document.getElementById('profile-photo').src = photoSrc;
            document.getElementById('onboarding-date').textContent = userData.onboardDate ? `入職日期：${formatDate(userData.onboardDate)}` : '入職日期：-';
            
            const sortedDuties = (userData.duties || []).sort((a, b) => new Date(b['開始日期']) - new Date(a['開始日期']));
            const dutyList = document.getElementById('duty-list');
            if (Array.isArray(sortedDuties) && sortedDuties.length > 0) {
                dutyList.innerHTML = sortedDuties.map(d => {
                    const startDate = formatDate(d['開始日期']);
                    const endDate = d['結束日期'] ? formatDate(d['結束日期']) : '迄今';
                    const dateRange = startDate ? `<div class="text-xs text-slate-500 mt-1">${startDate} - ${endDate}</div>` : '';
                    return `<li class="mb-2"><div class="flex items-start"><span class="text-cyan-500 mr-2 mt-1">&#10003;</span><div class="flex-grow"><span>${d['內容']}</span>${dateRange}</div></div></li>`;
                }).join('');
            } else {
                dutyList.innerHTML = '<li class="text-slate-500">尚無資料</li>';
            }

            const expData = (userData.experiences || []).sort((a, b) => new Date(b['開始日期']) - new Date(a['開始日期'])).map(e => ({ period: `${formatDate(e['開始日期'])} - ${e['結束日期'] ? formatDate(e['結束日期']) : '迄今'}`, title: e['經歷名稱'], desc: '' }));
            const projData = (userData.projects || []).sort((a, b) => new Date(b['開始日期']) - new Date(a['開始日期'])).map(p => ({ date: `${formatDate(p['開始日期'])} - ${p['結束日期'] ? formatDate(p['結束日期']) : '至今'}`, title: p['專案名稱'], desc: p['專案描述'], status: p['狀態']}));
            const honorData = (userData.honors || []).sort((a, b) => new Date(b['獲獎日期']) - new Date(a['獲獎日期'])).map(h => ({ date: formatDate(h['獲獎日期']), title: h['榮譽名稱'], desc: h['頒發機構'] }));
            const trainData = (userData.trainings || []).sort((a, b) => new Date(b['訓練日期']) - new Date(a['訓練日期'])).map(t => ({ date: formatDate(t['訓練日期']), title: t['訓練名稱'], desc: t['訓練機構'], hours: t['時數'] }));

            populateTimeline(document.getElementById('experience-timeline'), expData, experienceIcon, 'bg-cyan-500');
            populateTimeline(document.getElementById('project-timeline'), projData, projectIcon, 'bg-green-500');
            populateTimeline(document.getElementById('honor-timeline'), honorData, honorIcon, 'bg-amber-500');
            populateTimeline(document.getElementById('training-timeline'), trainData, trainingIcon, 'bg-orange-500');

            calculateSeniority(userData.onboardDate);
            const totalHours = (userData.trainings || []).reduce((sum, item) => sum + (Number(item['時數']) || 0), 0);
            const completedProjects = (userData.projects || []).filter(p => p['狀態'] === '已完成');
            document.getElementById('dashboard-projects-count').textContent = `${completedProjects.length} 個`;
            document.getElementById('dashboard-honors-count').textContent = `${(userData.honors || []).length} 項`;
            document.getElementById('dashboard-hours-count').textContent = `${totalHours} 小時`;

            document.getElementById('projects-card').addEventListener('click', () => openModal('專案列表', createModalList(userData.projects, '專案名稱', '專案描述', '狀態')));
            document.getElementById('honors-card').addEventListener('click', () => openModal('榮譽事蹟列表', createModalList(userData.honors, '榮譽名稱', '頒發機構')));
            document.getElementById('modal-overlay').addEventListener('click', closeModal);
            document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        }

        function formatDate(dateString) { if (!dateString) return ''; const date = new Date(dateString); if (isNaN(date.getTime())) { return String(dateString).split('T')[0].replace(/-/g, '/'); } const year = date.getFullYear(); const month = String(date.getMonth() + 1).padStart(2, '0'); const day = String(date.getDate()).padStart(2, '0'); return `${year}/${month}/${day}`; }
        function calculateSeniority(startDateStr) { const workSeniorityEl = document.getElementById('work-seniority'); if (!startDateStr) { workSeniorityEl.textContent = "無日期紀錄"; return; } const startDate = new Date(startDateStr); if(isNaN(startDate)) { workSeniorityEl.textContent = "日期格式錯誤"; return; } const today = new Date(); let years = today.getFullYear() - startDate.getFullYear(); let months = today.getMonth() - startDate.getMonth(); if (months < 0 || (months === 0 && today.getDate() < startDate.getDate())) { years--; months += 12; } workSeniorityEl.textContent = years > 0 ? `${years} 年 ${months} 個月` : `${months} 個月`; }
        function createTimelineItem(item, iconSvg, dotColorClass) { let date = item.date || item.period || ''; let detailsHtml = ''; if (item.status) { const statusMap = { '已完成': 'text-green-600 bg-green-200', '進行中': 'text-blue-600 bg-blue-200', '預備中': 'text-gray-600 bg-gray-200' }; detailsHtml = `<div class="mt-3"><span class="text-xs font-semibold inline-block py-1 px-2.5 uppercase rounded-full ${statusMap[item.status] || ''}">${item.status}</span></div>`; } else if (item.hours) { detailsHtml = `<div class="flex items-center text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded-full w-fit mt-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>修習時數：${item.hours} 小時</span></div>`; } return `<div class="timeline-item relative pb-8"><div class="timeline-dot ${dotColorClass}">${iconSvg}</div><p class="text-sm text-slate-500">${date}</p><h4 class="font-bold text-lg text-slate-800">${item.title || ''}</h4><p class="text-slate-600 text-sm">${item.desc || ''}</p>${detailsHtml}</div>`; }
        function populateTimeline(container, data, iconSvg, dotColorClass) { if (!data || data.length === 0) { container.innerHTML = `<p class="text-slate-500">尚無紀錄。</p>`; return; } container.innerHTML = data.map(item => createTimelineItem(item, iconSvg, dotColorClass)).join(''); }
        function openModal(title, contentHtml) { const modal = document.getElementById('modal'); const modalTitle = document.getElementById('modal-title'); const modalBody = document.getElementById('modal-body'); const modalOverlay = document.getElementById('modal-overlay'); const modalContent = document.getElementById('modal-content'); modalTitle.textContent = title; modalBody.innerHTML = contentHtml; modal.classList.remove('hidden'); setTimeout(() => { modalOverlay.classList.remove('opacity-0'); modalContent.classList.remove('scale-95'); }, 10); }
        function closeModal() { const modal = document.getElementById('modal'); const modalOverlay = document.getElementById('modal-overlay'); const modalContent = document.getElementById('modal-content'); modalOverlay.classList.add('opacity-0'); modalContent.classList.add('scale-95'); setTimeout(() => { modal.classList.add('hidden'); }, 300); }
        
        function createModalList(items, titleKey, descKey, statusKey) {
            if (!items || !Array.isArray(items) || items.length === 0) return '<p class="text-slate-500">尚無紀錄。</p>';
            
            const statusMap = { 
                '已完成': 'text-green-700 bg-green-100', 
                '進行中': 'text-blue-700 bg-blue-100', 
                '預備中': 'text-gray-700 bg-gray-100' 
            };

            return `<ul class="space-y-4">${items.map(item => {
                let statusHtml = '';
                if (statusKey && item[statusKey]) {
                    const statusClass = statusMap[item[statusKey]] || 'text-gray-700 bg-gray-100';
                    statusHtml = `<span class="ml-2 text-xs font-medium px-2.5 py-0.5 rounded-full ${statusClass}">${item[statusKey]}</span>`;
                }
                
                return `<li class="border-b pb-3">
                            <div class="flex justify-between items-center">
                                <p class="font-semibold text-slate-700">${item[titleKey] || ''}</p>
                                ${statusHtml}
                            </div>
                            <p class="text-sm text-slate-500 mt-1">${item[descKey] || ''}</p>
                        </li>`;
            }).join('')}</ul>`;
        }

        function formatAIResponse(text) {
            // 將 Markdown 的特定語法轉換為 HTML
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // **Bold** -> <strong>Bold</strong>
                .replace(/####\s(.*?)\n/g, '<h4 class="!mt-4">$1</h4>') // #### Heading -> <h4>
                .replace(/###\s(.*?)\n/g, '<h4>$1</h4>')   // ### Heading -> <h4>
                .replace(/##\s(.*?)\n/g, '<h4>$1</h4>')    // ## Heading -> <h4>
                .replace(/\*\s(.*?)\n/g, '<ul><li>$1</li></ul>') // * Item -> <li>Item</li>
                .replace(/<\/ul>\n<ul>/g, '') // 合併連續的 ul
                .replace(/\n/g, '<br>'); // Newline -> <br>
        }

您是一位專業的職涯發展顧問與數據分析師。請根據以下 JSON 格式的個人履歷資料，為這位使用者提供一份詳細、正面、且具建設性的職涯發展建議報告。

`;

            try {

                const response = await fetch(apiUrl, {

                if (!response.ok) {
