<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人歷程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
            background-image: radial-gradient(#d1d5db 0.5px, transparent 0.5px), radial-gradient(#d1d5db 0.5px, #f8fafc 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        .timeline-item .timeline-dot {
            position: absolute;
            left: -31px; /* (40px寬度 + 20px間距)/2 - 1px邊框 */
            top: 12px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 4px solid #f8fafc;
            /* Match body background */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .timeline-item .timeline-icon {
            width: 10px;
            height: 10px;
            color: white;
        }
        .gradient-text {
            background: linear-gradient(to right, #06b6d4, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Modal styles */
        .modal-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">

        <header class="flex flex-col sm:flex-row justify-between sm:items-center mb-6">
            <h1 class="text-3xl font-bold text-slate-900 mb-2 sm:mb-0">個人歷程</h1>
            <div id="onboarding-date" class="text-sm font-semibold text-slate-500 bg-white px-4 py-2 rounded-lg shadow-sm">
                入職日期：
            </div>
        </header>

        <section id="dashboard" class="mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white p-5 rounded-2xl shadow-lg flex items-center space-x-4">
                     <div class="bg-cyan-100 text-cyan-600 p-4 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </div>
                     <div>
                        <p class="text-sm text-slate-500">工作年資</p>
                        <p id="work-seniority" class="text-2xl font-bold text-slate-800">計算中...</p>
                    </div>
                 </div>
                <div id="projects-card" class="bg-white p-5 rounded-2xl shadow-lg flex items-center space-x-4 transform hover:-translate-y-1 transition-transform duration-300 cursor-pointer">
                    <div class="bg-green-100 text-green-600 p-4 rounded-xl">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500">完成專案</p>
                         <p id="dashboard-projects-count" class="text-2xl font-bold text-slate-800">0 個</p>
                    </div>
                </div>
                <div id="honors-card" class="bg-white p-5 
rounded-2xl shadow-lg flex items-center space-x-4 transform hover:-translate-y-1 transition-transform duration-300 cursor-pointer">
                    <div class="bg-amber-100 text-amber-600 p-4 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>
                    
</div>
                    <div>
                        <p class="text-sm text-slate-500">榮譽獎項</p>
                        <p id="dashboard-honors-count" class="text-2xl font-bold text-slate-800">0 項</p>
                    </div>
                 </div>
                <div class="bg-white p-5 rounded-2xl shadow-lg flex items-center space-x-4">
                    <div class="bg-rose-100 text-rose-600 p-4 rounded-xl">
                      
   <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500">總學習時數</p>
                         <p id="dashboard-hours-count" class="text-2xl font-bold text-slate-800">0 小時</p>
                    </div>
                </div>
            </div>
        </section>

        <main class="grid grid-cols-1 lg:grid-cols-3 
gap-8">

            <div class="lg:col-span-1 space-y-8">
                <div class="bg-white p-6 rounded-2xl shadow-xl">
                    <div class="flex flex-col items-center text-center">
                        <img id="profile-photo" class="w-32 
h-32 rounded-full object-cover shadow-lg border-4 border-white mb-4" src="https://placehold.co/200x200/06b6d4/ffffff?text=頭像" alt="個人大頭照">
                        <h2 id="profile-name" class="text-2xl font-bold text-slate-900"></h2>
                        <p id="profile-title" class="gradient-text font-semibold mt-1 text-lg"></p>
                    </div>
                     <hr class="my-6 border-slate-200">
                    <div>
                        <h3 class="font-bold text-lg text-slate-800 mb-3">業務職掌</h3>
                        <ul id="duty-list" class="space-y-2.5 text-slate-600 text-sm"></ul>
                     </div>
                </div>
            </div>

            <div class="lg:col-span-2 bg-white p-6 sm:p-8 rounded-2xl shadow-xl">
                <div class="mb-12">
 
                   <h3 class="text-2xl font-bold text-slate-900 mb-6">工作經歷</h3>
                    <div id="experience-timeline" class="relative border-l-2 border-slate-200 pl-10">
                        </div>
                 </div>
                
                <div class="mb-12">
                    <h3 class="text-2xl font-bold text-slate-900 mb-6">專案成果</h3>
                     <div id="project-timeline" class="relative border-l-2 border-slate-200 pl-10">
                        </div>
                </div>

                <div class="mb-12">
                    <h3 class="text-2xl font-bold text-slate-900 mb-6">榮譽事蹟</h3>
                    <div id="honor-timeline" class="relative border-l-2 border-slate-200 pl-10">
                        </div>
                </div>

                <div>
                    <h3 class="text-2xl font-bold text-slate-900 mb-6">教育訓練</h3>
                    <div id="training-timeline" class="relative border-l-2 
border-slate-200 pl-10">
                         </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" 
class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div id="modal-overlay" class="modal-overlay absolute inset-0 bg-black bg-opacity-50 opacity-0"></div>
        <div id="modal-content" class="modal-content bg-white rounded-2xl shadow-2xl p-6 w-11/12 md:max-w-2xl mx-auto z-10 transform scale-95">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-xl font-bold text-slate-800"></h3>
                 <button id="modal-close-btn" class="text-slate-500 hover:text-slate-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="modal-body" class="max-h-[60vh] overflow-y-auto pr-2">
  
               </div>
        </div>
    </div>


<script>
    // --- 取得個人資料 ---
    const params = new URLSearchParams(window.location.search);
    const staffName = params.get('name') || '未命名';
    const allProfiles = JSON.parse(localStorage.getItem('staffProfiles') || '{}');
    const userData = allProfiles[staffName] ||
{ name: staffName, title: '查無此人資料', profileImg: '', onboardDate: '', duties: [], experiences: [], projects: [], honors: [], trainings: [] };

    // --- DOM 元素 ---
    const workSeniorityEl = document.getElementById('work-seniority');
    const projectsCard = document.getElementById('projects-card');
    const honorsCard = document.getElementById('honors-card');
    const dashboardProjectsCount = document.getElementById('dashboard-projects-count');
    const dashboardHonorsCount = document.getElementById('dashboard-honors-count');
    const dashboardHoursCount = document.getElementById('dashboard-hours-count');
    // Timelines
    const experienceTimeline = document.getElementById('experience-timeline');
    const projectTimeline = document.getElementById('project-timeline');
    const honorTimeline = document.getElementById('honor-timeline');
    const trainingTimeline = document.getElementById('training-timeline');

    // Modal
    const modal = document.getElementById('modal');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalContent = document.getElementById('modal-content');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');
    const modalCloseBtn = document.getElementById('modal-close-btn');

    // --- Functions ---

    /** 計算工作年資 */
    function calculateSeniority(startDateStr) {
        if (!startDateStr) {
            workSeniorityEl.textContent = "無日期紀錄";
            return;
        }
        const startDate = new Date(startDateStr);
        const today = new Date();
        let years = today.getFullYear() - startDate.getFullYear();
        let months = today.getMonth() - startDate.getMonth();
        if (months < 0 || (months === 0 && today.getDate() < startDate.getDate())) {
            years--;
            months += 12;
        }
        workSeniorityEl.textContent = years > 0 ?
`${years} 年 ${months} 個月` : `${months} 個月`;
    }

    function formatDate(str) {
        return str ?
str.replace(/-/g, '/') : '';
    }

    /** 建立通用時間軸項目 */
    function createTimelineItem(config) {
        const { item, iconSvg, dotColorClass } = config;
        let dateInfo = '';
        if(item.startDate) {
            dateInfo = `${formatDate(item.startDate)} - ${item.endDate ? formatDate(item.endDate) : '至今'}`;
        } else if (item.date) {
            dateInfo = formatDate(item.date);
        }

        const title = item.name || item.title || '';
        const desc = item.desc || item.org || '';
        let detailsHtml = '';

        // 專案狀態
        if (item.status) {
            const statusMap = {
                planned: { text: '預備中', class: 'bg-gray-200 text-gray-800' },
                inprogress: { text: '進行中', class: 'bg-blue-200 text-blue-800' },
                completed: { text: '已完成', class: 'bg-green-200 text-green-800' }
            };
            const currentStatus = statusMap[item.status] || {};
            detailsHtml += `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full ${currentStatus.class} mt-2">${currentStatus.text}</span>`;
        }
        
        // 教育訓練時數
        if (item.hours) {
            detailsHtml += `<div class="flex items-center text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded-full w-fit mt-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                 <span>修習時數：${item.hours} 小時</span>
            </div>`;
        }
        
        return `
            <div class="timeline-item relative pb-8">
                <div class="timeline-dot ${dotColorClass}">${iconSvg}</div>
                <p class="text-sm text-slate-500">${dateInfo}</p>
                <h4 class="font-bold text-lg text-slate-800">${title}</h4>
                 <p class="text-slate-600 text-sm">${desc}</p>
                <div class="mt-2">${detailsHtml}</div>
            </div>
        `;
    }
    
    /** 填充時間軸 */
    function populateTimeline(container, data, iconSvg, dotColorClass) {
        if (!data || data.length === 0) {
            container.innerHTML = `<p class="text-slate-500">尚無紀錄。</p>`;
            return;
        }
        container.innerHTML = data.map(item => createTimelineItem({ item, iconSvg, dotColorClass })).join('');
    }

    /** 開啟 Modal */
    function openModal(title, contentHtml) {
        modalTitle.textContent = title;
        modalBody.innerHTML = contentHtml;
        modal.classList.remove('hidden');
        setTimeout(() => {
            modalOverlay.classList.remove('opacity-0');
            modalContent.classList.remove('scale-95');
        }, 10);
    }

    /** 關閉 Modal */
    function closeModal() {
        modalOverlay.classList.add('opacity-0');
        modalContent.classList.add('scale-95');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }

    // --- Event Listeners & Initialization ---
    window.onload = () => {
        // Icons for timelines
        const experienceIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="timeline-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>`;
        const projectIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="timeline-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1H8a3 3 0 00-3 3v1.5a1.5 1.5 0 01-3 0V6z" clip-rule="evenodd" /><path d="M6 12a2 2 0 012-2h8a2 2 0 012 2v2a2 2 0 01-2 2H8a2 2 0 01-2-2v-2z" /></svg>`;
        const honorIcon = `<svg xmlns="http="http://www.w3.org/2000/svg" class="timeline-icon" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>`;
        const trainingIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="timeline-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 6.253v11.494m-9-5.747h18" /></svg>`;

        // 填入基本資料
        document.getElementById('profile-name').textContent = userData.name || staffName;
        document.getElementById('profile-title').textContent = userData.title || '';
        document.getElementById('profile-photo').src = userData.profileImg || 'https://placehold.co/200x200/cccccc/ffffff?text=頭像';
        document.getElementById('onboarding-date').textContent = userData.onboardDate ? `入職日期：${formatDate(userData.onboardDate)}` : '入職日期：-';

        // 業務職掌
        const dutyList = document.getElementById('duty-list');
        if (userData.duties && userData.duties.length) {
            dutyList.innerHTML = userData.duties.map(d => `<li class="flex items-start"><span class="text-cyan-500 mr-2 mt-1">&#10003;</span><span>${d.content}</span></li>`).join('');
        } else {
            dutyList.innerHTML = '<li class="text-slate-500">尚無資料</li>';
        }

        // Populate timelines
        populateTimeline(experienceTimeline, userData.experiences || [], experienceIcon, 'bg-cyan-500');
        populateTimeline(projectTimeline, userData.projects || [], projectIcon, 'bg-green-500');
        populateTimeline(honorTimeline, userData.honors || [], honorIcon, 'bg-amber-500');
        populateTimeline(trainingTimeline, userData.trainings || [], trainingIcon, 'bg-orange-500');

        // Update dashboard
        calculateSeniority(userData.onboardDate);
        const completedProjects = (userData.projects || []).filter(p => p.status === 'completed');
        dashboardProjectsCount.textContent = `${completedProjects.length} 個`;
        dashboardHonorsCount.textContent = `${(userData.honors || []).length} 項`;
        const totalHours = (userData.trainings || []).reduce((sum, item) => sum + (item.hours || 0), 0);
        dashboardHoursCount.textContent = `${totalHours} 小時`;

        // Setup Modal Listeners
        projectsCard.addEventListener('click', () => {
            const content = (userData.projects && userData.projects.length) 
                ? `<ul class="space-y-4">${userData.projects.map(p => {
                    const statusMap = {
                        completed: `<span class="text-xs font-semibold inline-block py-1 px-2 rounded-full text-green-600 bg-green-200 ml-2">已完成</span>`,
                        inprogress: `<span class="text-xs font-semibold inline-block py-1 px-2 rounded-full text-blue-600 bg-blue-200 ml-2">進行中</span>`,
                        planned: `<span class="text-xs font-semibold inline-block py-1 px-2 rounded-full text-gray-600 bg-gray-200 ml-2">預備中</span>`
                    };
                    const statusBadge = statusMap[p.status] || '';
                    return `<li class="border-b pb-2">
                                <div class="flex justify-between items-center">
                                    <p class="font-semibold text-slate-700">${p.name}</p>
                                     ${statusBadge}
                                </div>
                                <p class="text-sm text-slate-500 mt-1">${p.desc}</p>
                             </li>`
                }).join('')}</ul>`
                : '<p class="text-slate-500">尚無專案紀錄。</p>';
            openModal('專案列表', content);
        });

        honorsCard.addEventListener('click', () => {
            const content = (userData.honors && userData.honors.length)
                ? `<ul class="space-y-4">${userData.honors.map(h => `<li class="border-b pb-2"><p class="font-semibold text-slate-700">${h.name} <span class="text-xs font-normal text-slate-400">(${formatDate(h.date)})</span></p><p class="text-sm text-slate-500">${h.org}</p></li>`).join('')}</ul>`
                : '<p class="text-slate-500">尚無榮譽事蹟紀錄。</p>';
            openModal('榮譽事蹟列表', content);
        });

        modalOverlay.addEventListener('click', closeModal);
        modalCloseBtn.addEventListener('click', closeModal);
    };
</script>

</body>
</html>
